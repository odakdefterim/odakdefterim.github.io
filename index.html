<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Odak Defteri v2.8.2</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Inter:wght@400;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #f8f9fa; --card: #ffffff; --accent: #2563eb; --text: #1e293b; 
            --border: #e2e8f0; --danger: #ef4444; --warning: #f59e0b; 
            --input: #ffffff; --shadow: 0 4px 6px -1px rgba(0,0,0,0.1);
        }
        [data-theme="dark"] {
            --bg: #0f172a; --card: #1e293b; --accent: #38bdf8; --text: #f1f5f9; 
            --border: #334155; --danger: #f87171; --warning: #fbbf24; 
            --input: #0f172a; --shadow: none;
        }

        body {
            margin: 0; height: 100vh; display: flex; flex-direction: column;
            background: var(--bg); color: var(--text); font-family: 'Inter', sans-serif;
            overflow: hidden;
        }

        header {
            padding: 15px 30px; display: flex; justify-content: space-between; align-items: center;
            border-bottom: 1px solid var(--border); background: var(--card);
        }

        h1 { font-family: 'Montserrat'; font-size: 1.2rem; margin: 0; }

        .theme-btn {
            background: var(--bg); border: 1px solid var(--border); color: var(--text);
            padding: 6px 12px; border-radius: 8px; cursor: pointer;
        }

        .board-container {
            flex-grow: 1; overflow-x: auto; display: flex; align-items: center;
            padding: 20px; gap: 20px; white-space: nowrap;
        }

        .card {
            width: 260px; height: 320px; background: var(--card); border: 1px solid var(--border);
            border-radius: 12px; display: inline-flex; flex-direction: column;
            padding: 15px; position: relative; box-shadow: var(--shadow);
            vertical-align: top; white-space: normal;
        }

        .card-header { display: flex; justify-content: space-between; margin-bottom: 10px; font-weight: 600; }

        .progress-mini {
            height: 4px; background: var(--border); border-radius: 2px; margin-bottom: 12px;
        }
        .progress-fill { height: 100%; background: var(--accent); transition: 0.3s; }

        .task-list { flex-grow: 1; overflow-y: auto; margin-bottom: 10px; }

        .task-item { display: flex; align-items: flex-start; gap: 8px; margin: 6px 0; font-size: 0.85rem; }
        .task-item.done { opacity: 0.5; text-decoration: line-through; }
        
        .p-high { color: var(--danger); font-weight: 600; }
        .p-mid { color: var(--warning); }

        .input-box {
            width: 100%; padding: 8px; border-radius: 6px; border: 1px solid var(--border);
            background: var(--input); color: var(--text); box-sizing: border-box;
        }

        .del-btn { 
            position: absolute; top: -8px; right: -8px; background: var(--danger);
            color: white; border: none; border-radius: 50%; width: 22px; height: 22px;
            cursor: pointer; display: none; font-size: 12px;
        }
        .card:hover .del-btn { display: block; }

        .add-card {
            min-width: 200px; height: 320px; border: 2px dashed var(--border);
            border-radius: 12px; display: flex; align-items: center; justify-content: center;
            cursor: pointer; font-weight: 600; opacity: 0.6;
        }

        @media (max-width: 600px) {
            .card { width: 80vw; }
        }
    </style>
</head>
<body data-theme="dark">

<header>
    <h1>Odak Defteri <span style="font-size: 0.7rem; opacity: 0.6;">v2.8.2</span></h1>
    <button class="theme-btn" onclick="toggleTheme()">ðŸŒ“</button>
</header>

<div class="board-container" id="board"></div>

<script>
    let data = JSON.parse(localStorage.getItem('odak_data')) || [];

    function toggleTheme() {
        const current = document.body.getAttribute('data-theme');
        const target = current === 'dark' ? 'light' : 'dark';
        document.body.setAttribute('data-theme', target);
        localStorage.setItem('odak_theme', target);
    }

    // KayÄ±tlÄ± temayÄ± yÃ¼kle
    if(localStorage.getItem('odak_theme')) {
        document.body.setAttribute('data-theme', localStorage.getItem('odak_theme'));
    }

    function render() {
        const board = document.getElementById('board');
        board.innerHTML = '';

        data.forEach((day, dIdx) => {
            const total = day.tasks.length;
            const done = day.tasks.filter(t => t.ok).length;
            const perc = total === 0 ? 0 : Math.round((done / total) * 100);

            const card = document.createElement('div');
            card.className = 'card';
            card.innerHTML = `
                <button class="del-btn" onclick="deleteDay(${dIdx})">âœ•</button>
                <div class="card-header">
                    <span>${day.date}</span>
                    <span style="color:var(--accent)">%${perc}</span>
                </div>
                <div class="progress-mini">
                    <div class="progress-fill" style="width:${perc}%"></div>
                </div>
                <div class="task-list">
                    ${day.tasks.map((t, tIdx) => {
                        let cls = t.ok ? 'done' : '';
                        let pCls = '';
                        if(t.txt.startsWith('!')) pCls = 'p-high';
                        else if(t.txt.startsWith('?')) pCls = 'p-mid';
                        
                        return `
                            <div class="task-item ${cls} ${pCls}">
                                <input type="checkbox" ${t.ok ? 'checked' : ''} onchange="toggleTask(${dIdx}, ${tIdx})">
                                <span>${t.txt.replace(/^[!?]/, '')}</span>
                            </div>
                        `;
                    }).join('')}
                </div>
                <input type="text" class="input-box" placeholder="Yeni GÃ¶rev..." 
                    onkeypress="if(event.key==='Enter') addTask(event, ${dIdx})">
            `;
            board.appendChild(card);
        });

        const addBtn = document.createElement('div');
        addBtn.className = 'add-card';
        addBtn.innerText = '+ Yeni GÃ¼n';
        addBtn.onclick = addDay;
        board.appendChild(addBtn);

        localStorage.setItem('odak_data', JSON.stringify(data));
    }

    function addDay() {
        const options = { day: 'numeric', month: 'short' };
        const date = new Date();
        date.setDate(date.getDate() + data.length);
        data.push({ date: date.toLocaleDateString('tr-TR', options), tasks: [] });
        render();
    }

    function deleteDay(idx) {
        if(confirm('GÃ¼nÃ¼ silmek istediÄŸine emin misin?')) {
            data.splice(idx, 1);
            render();
        }
    }

    function addTask(e, idx) {
        if(!e.target.value.trim()) return;
        data[idx].tasks.push({ txt: e.target.value, ok: false });
        e.target.value = '';
        render();
    }

    function toggleTask(dIdx, tIdx) {
        data[dIdx].tasks[tIdx].ok = !data[dIdx].tasks[tIdx].ok;
        render();
    }

    render();
</script>

</body>
</html>
