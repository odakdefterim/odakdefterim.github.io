<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    
    <title>Odak Defteri Beta v2.8.8</title>
    <link rel="icon" type="image/png" href="logo.png">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700;800&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #f8f9fa; --card: #ffffff; --accent: #007aff; --text: #1d1d1f; 
            --border: #e5e5e7; --danger: #ff3b30; --warning: #ff9500; 
            --input: #f5f5f7; --shadow: 0 8px 30px rgba(0,0,0,0.04);
            --sidebar: rgba(255, 255, 255, 0.9); --sidebar-text: #1d1d1f;
            --glass: rgba(255, 255, 255, 0.7);
        }
        [data-theme="dark"] {
            --bg: #000000; --card: #1c1c1e; --accent: #0a84ff; --text: #f5f5f7; 
            --border: #38383a; --danger: #ff453a; --warning: #ffd60a; 
            --input: #2c2c2e; --shadow: none;
            --sidebar: rgba(28, 28, 30, 0.9); --sidebar-text: #ffffff;
            --glass: rgba(28, 28, 30, 0.7);
        }

        * { -webkit-tap-highlight-color: transparent; box-sizing: border-box; }

        html, body {
            margin: 0; padding: 0; height: 100vh; width: 100vw;
            overflow: hidden; background-color: var(--bg);
            color: var(--text); font-family: 'Inter', sans-serif;
            transition: background 0.3s ease;
        }
        body { display: flex; flex-direction: column; }
        
        /* --- HEADER --- */
        header { 
            display: flex; align-items: center; justify-content: space-between; 
            padding: 15px 25px; flex-shrink: 0; z-index: 100;
            background: var(--glass); backdrop-filter: blur(10px);
            border-bottom: 1px solid var(--border);
        }
        .logo-area { display: flex; align-items: center; gap: 10px; }
        header img { width: 32px; height: 32px; border-radius: 8px; }
        h1 { font-family: 'Montserrat'; font-size: 1.1rem; font-weight: 800; margin: 0; }

        .header-controls { display: flex; gap: 8px; }
        .icon-btn {
            background: var(--input); border: none; color: var(--text);
            width: 40px; height: 40px; border-radius: 12px; cursor: pointer;
            display: flex; align-items: center; justify-content: center;
            font-size: 1.2rem; transition: 0.2s;
        }
        .icon-btn:active { transform: scale(0.9); }

        /* --- MODERN YAN PANEL (SOL) --- */
        #side-nav {
            position: fixed; left: -285px; top: 0; width: 280px; height: 100%;
            background: var(--sidebar); backdrop-filter: blur(20px);
            color: var(--sidebar-text); transition: all 0.4s cubic-bezier(0.16, 1, 0.3, 1);
            z-index: 1001; display: flex; flex-direction: column; padding: 40px 20px;
            border-right: 1px solid var(--border);
        }
        #side-nav.active { left: 0; }

        .nav-header { 
            font-family: 'Montserrat'; font-size: 0.7rem; letter-spacing: 2px;
            text-transform: uppercase; opacity: 0.5; margin-bottom: 20px; padding-left: 10px;
        }

        .nav-item {
            padding: 14px 16px; margin: 4px 0; border-radius: 12px; cursor: pointer;
            display: flex; align-items: center; gap: 12px; font-weight: 600;
            transition: 0.2s; font-size: 0.95rem;
        }
        .nav-item:hover { background: rgba(128,128,128,0.1); }
        .nav-item.active { background: var(--accent); color: white; box-shadow: 0 4px 15px rgba(0,122,255,0.3); }

        #overlay {
            position: fixed; inset: 0; background: rgba(0,0,0,0.3); 
            display: none; z-index: 1000; backdrop-filter: blur(4px);
            animation: fadeIn 0.3s;
        }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        #overlay.active { display: block; }

        /* --- G√ñR√úN√úM ALANLARI --- */
        .view-section { display: none; flex-grow: 1; width: 100%; height: 100%; overflow: hidden; }
        .view-section.active { display: flex; flex-direction: column; }

        /* --- BOARD / G√ñREVLER --- */
        .board-wrapper { 
            flex-grow: 1; overflow-x: auto; overflow-y: hidden; 
            display: flex; align-items: center; padding: 0 20px;
            scroll-behavior: smooth; -webkit-overflow-scrolling: touch;
        }
        .board { 
            display: grid; grid-template-rows: repeat(2, 280px); 
            grid-auto-flow: column; gap: 20px; height: auto;
        }
        .card, .silhouette { 
            width: 280px; height: 280px; border-radius: 18px; 
            position: relative; transition: 0.3s;
        }
        .card { 
            background: var(--card); padding: 20px; border: 1px solid var(--border); 
            display: flex; flex-direction: column; box-shadow: var(--shadow);
        }
        .delete-btn { position: absolute; top: 15px; right: 15px; background: none; border: none; color: var(--danger); opacity: 0.3; cursor: pointer; font-size: 1.2rem; }
        .delete-btn:hover { opacity: 1; }
        
        .task-list { overflow-y: auto; flex-grow: 1; margin: 10px 0; padding-right: 5px; }
        .task-item { display: flex; align-items: center; margin: 10px 0; font-size: 0.9rem; line-height: 1.3; }
        .priority-high { color: var(--danger); font-weight: 600; }
        .priority-medium { color: var(--warning); }
        .done { text-decoration: line-through; opacity: 0.4; }
        
        input[type="checkbox"] { 
            width: 18px; height: 18px; border-radius: 6px; 
            margin-right: 12px; cursor: pointer; accent-color: var(--accent);
        }
        
        .input-box { 
            background: var(--input); border: 1px solid var(--border); color: var(--text); 
            padding: 12px; border-radius: 12px; width: 100%; outline: none; font-size: 0.85rem;
        }

        .silhouette { 
            border: 2px dashed var(--border); display: flex; align-items: center; 
            justify-content: center; cursor: pointer; color: var(--border); font-weight: 600;
        }
        .silhouette:hover { border-color: var(--accent); color: var(--accent); background: rgba(0,122,255,0.05); }

        /* --- NOTLAR --- */
        #notes-container { padding: 25px; flex-grow: 1; display: flex; flex-direction: column; }
        #main-note {
            width: 100%; flex-grow: 1; background: var(--card); color: var(--text);
            border: 1px solid var(--border); border-radius: 20px; padding: 20px;
            font-size: 1rem; line-height: 1.6; resize: none; outline: none;
            box-shadow: var(--shadow);
        }

        /* --- MOBILE --- */
        @media (max-width: 800px) {
            header { padding: 12px 20px; }
            h1 { font-size: 0.9rem; }
            .board { display: flex; flex-direction: row; padding-bottom: 20px; }
            .card, .silhouette { width: 80vw; height: 350px; flex-shrink: 0; }
            .board-wrapper { align-items: flex-start; padding-top: 30px; }
        }

        footer { padding: 12px; text-align: center; font-size: 0.7rem; opacity: 0.4; font-weight: 500; }
    </style>
</head>
<body data-theme="dark">

    <div id="overlay" onclick="toggleNav()"></div>

    <nav id="side-nav">
        <div class="nav-header">Ana Men√º</div>
        <div class="nav-item active" onclick="switchView('tasks')"><span>üìÖ</span> G√∂revlerim</div>
        <div class="nav-item" onclick="switchView('notes')"><span>üìù</span> Genel Notlar</div>
        
        <div style="margin-top: auto; padding: 20px; background: var(--input); border-radius: 15px;">
            <div style="font-size: 0.75rem; font-weight: 600; margin-bottom: 5px;">Odak Defteri Pro</div>
            <div style="font-size: 0.65rem; opacity: 0.6;">S√ºr√ºm v2.8.8 Beta <br> T√ºm veriler yereldedir.</div>
        </div>
    </nav>

    <header>
        <div class="logo-area">
            <img src="logo.png" alt="L">
            <h1>Odak Defteri Beta v2.8.8</h1>
        </div>
        <div class="header-controls">
            <button class="icon-btn" onclick="temaDegistir()" id="theme-btn">üåô</button>
            <button class="icon-btn" onclick="toggleNav()">‚ò∞</button>
        </div>
    </header>

    <div id="tasks-view" class="view-section active">
        <div class="board-wrapper" id="scroll-area">
            <div class="board" id="board"></div>
        </div>
    </div>

    <div id="notes-view" class="view-section">
        <div id="notes-container">
            <textarea id="main-note" oninput="notuKaydet()" placeholder="Aklƒ±ndakileri buraya d√∂k..."></textarea>
        </div>
    </div>

    <footer>v2.8.8 | 2026 Odak Defterim</footer>

    <script>
        const KEY_DATA = 'odak_v288_tasks'; // Versiyon deƒüi≈üince storage √ßakƒ±≈ümasƒ±n
        const KEY_NOTE = 'odak_v288_note';
        const KEY_THEME = 'odak_v288_theme';

        let gunler = JSON.parse(localStorage.getItem(KEY_DATA)) || [];
        document.getElementById('main-note').value = localStorage.getItem(KEY_NOTE) || "";

        function toggleNav() {
            document.getElementById('side-nav').classList.toggle('active');
            document.getElementById('overlay').classList.toggle('active');
        }

        function switchView(view) {
            document.querySelectorAll('.view-section').forEach(v => v.classList.remove('active'));
            document.querySelectorAll('.nav-item').forEach(i => i.classList.remove('active'));
            
            document.getElementById(view + '-view').classList.add('active');
            
            const items = document.querySelectorAll('.nav-item');
            if(view === 'tasks') items[0].classList.add('active');
            else items[1].classList.add('active');
            
            toggleNav();
        }

        function notuKaydet() {
            localStorage.setItem(KEY_NOTE, document.getElementById('main-note').value);
        }

        // Mouse tekerleƒüi ile yatay kaydƒ±rma
        const scrollArea = document.getElementById('scroll-area');
        scrollArea.addEventListener('wheel', (e) => {
            if (e.deltaY !== 0) {
                e.preventDefault();
                scrollArea.scrollLeft += (e.deltaY * 1.2);
            }
        }, { passive: false });

        function temaSet(tema) {
            document.body.setAttribute('data-theme', tema);
            localStorage.setItem(KEY_THEME, tema);
            document.getElementById('theme-btn').innerText = tema === 'dark' ? 'üåô' : '‚òÄÔ∏è';
        }

        function temaDegistir() {
            temaSet(document.body.getAttribute('data-theme') === 'dark' ? 'light' : 'dark');
        }

        temaSet(localStorage.getItem(KEY_THEME) || 'dark');

        function ciz() {
            const board = document.getElementById('board');
            board.innerHTML = '';
            
            gunler.forEach((gun, gIdx) => {
                const bitti = gun.gorevler.filter(t => t.ok).length;
                const oran = gun.gorevler.length === 0 ? 0 : Math.round((bitti / gun.gorevler.length) * 100);
                
                const card = document.createElement('div');
                card.className = 'card';
                card.innerHTML = `
                    <button class="delete-btn" onclick="kartSil(${gIdx})">√ó</button>
                    <div style="display:flex; align-items:center; justify-content:space-between; margin-bottom:15px;">
                        <span style="font-family:'Montserrat'; font-size:0.85rem; font-weight:700; opacity:0.9">${gun.tarih}</span>
                        <span style="font-size:10px; background:var(--accent); color:white; padding:2px 8px; border-radius:10px;">%${oran}</span>
                    </div>
                    <div class="task-list">
                        ${gun.gorevler.map((t, tIdx) => {
                            let pClass = "";
                            let cleanText = t.txt;
                            if(t.txt.startsWith('!')) { pClass = "priority-high"; cleanText = t.txt.substring(1); }
                            else if(t.txt.startsWith('?')) { pClass = "priority-medium"; cleanText = t.txt.substring(1); }
                            return `
                                <div class="task-item ${t.ok ? 'done' : pClass}">
                                    <input type="checkbox" ${t.ok ? 'checked' : ''} onchange="tamam(${gIdx},${tIdx})">
                                    <span>${cleanText}</span>
                                </div>`;
                        }).join('')}
                    </div>
                    <input type="text" class="input-box" placeholder="Yeni g√∂rev..." 
                           onkeypress="if(event.key==='Enter') ekle(event, ${gIdx})">
                `;
                board.appendChild(card);
            });

            const siluet = document.createElement('div');
            siluet.className = 'silhouette';
            siluet.onclick = yeniGun;
            siluet.innerHTML = `<span>+ G√ºn Ekle</span>`;
            board.appendChild(siluet);
            
            localStorage.setItem(KEY_DATA, JSON.stringify(gunler));
        }

        function yeniGun() {
            const t = new Date(); t.setDate(t.getDate() + gunler.length);
            const yazi = t.toLocaleDateString('tr-TR', { day: 'numeric', month: 'short', weekday: 'short' });
            gunler.push({ tarih: yazi, gorevler: [] });
            ciz();
        }

        function kartSil(idx) {
            gunler.splice(idx, 1); 
            ciz();
        }

        }

        function ekle(e, idx) {
            const yazi = e.target.value.trim();
            if(!yazi) return;
            gunler[idx].gorevler.push({ txt: yazi, ok: false });
            e.target.value = "";
            ciz();
        }

        function tamam(gIdx, tIdx) {
            gunler[gIdx].gorevler[tIdx].ok = !gunler[gIdx].gorevler[tIdx].ok;
            ciz();
        }

        ciz();
    </script>
</body>
</html>
