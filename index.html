<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Odak Defteri Beta v2.8.9</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700;800&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #f2f2f7; --card: #ffffff; --accent: #007aff; --text: #1c1c1e; 
            --border: #d1d1d6; --danger: #ff3b30; --input: #f2f2f7;
            --sidebar-bg: #ffffff; --overlay: rgba(0,0,0,0.4);
        }
        [data-theme="dark"] {
            --bg: #000000; --card: #1c1c1e; --accent: #0a84ff; --text: #ffffff; 
            --border: #38383a; --danger: #ff453a; --input: #2c2c2e;
            --sidebar-bg: #1c1c1e; --overlay: rgba(0,0,0,0.7);
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        
        body, html { 
            margin: 0; padding: 0; height: 100%; width: 100%; 
            font-family: 'Inter', sans-serif; background: var(--bg); color: var(--text);
            overflow: hidden;
        }

        /* --- HEADER --- */
        header {
            height: 65px; display: flex; align-items: center; justify-content: space-between;
            padding: 0 20px; background: var(--card); border-bottom: 1px solid var(--border);
            position: relative; z-index: 10;
        }
        .logo-area { display: flex; align-items: center; gap: 10px; }
        .logo-area h1 { font-family: 'Montserrat'; font-size: 1.1rem; margin: 0; }
        
        .btn {
            background: var(--input); border: none; color: var(--text);
            width: 40px; height: 40px; border-radius: 10px; cursor: pointer;
            font-size: 1.2rem; display: flex; align-items: center; justify-content: center;
        }

        /* --- SOL MEN√ú (SIDEBAR) --- */
        #side-nav {
            position: fixed; top: 0; left: -280px; width: 280px; height: 100%;
            background: var(--sidebar-bg); z-index: 1001;
            transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            padding: 30px 20px; box-shadow: 5px 0 20px rgba(0,0,0,0.1);
        }
        #side-nav.active { transform: translateX(280px); }

        .nav-item {
            padding: 15px; margin-bottom: 8px; border-radius: 12px;
            font-weight: 600; cursor: pointer; display: flex; align-items: center; gap: 12px;
            transition: 0.2s;
        }
        .nav-item.active { background: var(--accent); color: #fff; }
        .nav-item:not(.active):hover { background: var(--input); }

        #overlay {
            position: fixed; inset: 0; background: var(--overlay);
            opacity: 0; visibility: hidden; transition: 0.3s; z-index: 1000;
        }
        #overlay.active { opacity: 1; visibility: visible; }

        /* --- ƒ∞√áERƒ∞K ALANI --- */
        main { height: calc(100% - 65px); width: 100%; display: flex; }
        .view { display: none; width: 100%; height: 100%; padding: 20px; }
        .view.active { display: block; }

        /* --- KARTLAR (BOARD) --- */
        .board-container {
            display: flex; gap: 20px; overflow-x: auto; height: 100%;
            padding-bottom: 20px; align-items: flex-start;
        }
        .card {
            min-width: 300px; max-width: 300px; background: var(--card);
            border-radius: 16px; border: 1px solid var(--border);
            display: flex; flex-direction: column; max-height: 90%;
            position: relative; padding: 20px;
        }
        .card-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; }
        .card-title { font-family: 'Montserrat'; font-weight: 700; font-size: 0.9rem; }
        
        .task-list { overflow-y: auto; flex-grow: 1; margin-bottom: 15px; }
        .task-item { display: flex; align-items: center; gap: 10px; margin-bottom: 10px; font-size: 0.95rem; }
        .task-item input { width: 18px; height: 18px; accent-color: var(--accent); }
        .task-item.done { opacity: 0.5; text-decoration: line-through; }

        .input-box {
            width: 100%; padding: 12px; border-radius: 10px;
            border: 1px solid var(--border); background: var(--input);
            color: var(--text); outline: none;
        }

        .add-card-btn {
            min-width: 200px; height: 100px; border: 2px dashed var(--border);
            border-radius: 16px; display: flex; align-items: center; justify-content: center;
            cursor: pointer; font-weight: 600; color: var(--border);
        }

        /* --- NOTLAR --- */
        #main-note {
            width: 100%; height: 80%; border-radius: 15px; border: 1px solid var(--border);
            background: var(--card); color: var(--text); padding: 20px;
            font-size: 1rem; outline: none; resize: none;
        }

        /* MOBƒ∞L D√úZENLEMELER */
        @media (max-width: 600px) {
            .card { min-width: 85vw; }
            .view { padding: 15px; }
        }
    </style>
</head>
<body data-theme="dark">

    <div id="overlay" onclick="toggleNav()"></div>

    <nav id="side-nav">
        <h2 style="font-family:'Montserrat'; margin-bottom: 25px;">Men√º</h2>
        <div class="nav-item active" onclick="switchView('tasks')">üìÖ G√∂revlerim</div>
        <div class="nav-item" onclick="switchView('notes')">üìù Genel Notlar</div>
        <div style="position: absolute; bottom: 30px; font-size: 0.7rem; opacity: 0.5;">v2.8.9 Beta</div>
    </nav>

    <header>
        <div class="logo-area">
            <h1 onclick="location.reload()">Odak Defteri</h1>
        </div>
        <div style="display: flex; gap: 10px;">
            <button class="btn" onclick="temaDegistir()">üåô</button>
            <button class="btn" onclick="toggleNav()">‚ò∞</button>
        </div>
    </header>

    <main>
        <div id="tasks-view" class="view active">
            <div class="board-container" id="board">
                </div>
        </div>

        <div id="notes-view" class="view">
            <textarea id="main-note" oninput="notuKaydet()" placeholder="Notlarƒ±nƒ± buraya yaz..."></textarea>
        </div>
    </main>

    <script>
        const KEY = 'odak_v289_data';
        const KEY_NOTE = 'odak_v289_note';
        let gunler = JSON.parse(localStorage.getItem(KEY)) || [];

        function toggleNav() {
            document.getElementById('side-nav').classList.toggle('active');
            document.getElementById('overlay').classList.toggle('active');
        }

        function switchView(view) {
            document.querySelectorAll('.view').forEach(v => v.classList.remove('active'));
            document.querySelectorAll('.nav-item').forEach(i => i.classList.remove('active'));
            document.getElementById(view + '-view').classList.add('active');
            event.currentTarget.classList.add('active');
            toggleNav();
        }

        function temaDegistir() {
            const body = document.body;
            const yeni = body.getAttribute('data-theme') === 'dark' ? 'light' : 'dark';
            body.setAttribute('data-theme', yeni);
        }

        function notuKaydet() {
            localStorage.setItem(KEY_NOTE, document.getElementById('main-note').value);
        }

        function ciz() {
            const board = document.getElementById('board');
            board.innerHTML = '';

            gunler.forEach((gun, gIdx) => {
                const card = document.createElement('div');
                card.className = 'card';
                card.innerHTML = `
                    <div class="card-header">
                        <span class="card-title">${gun.tarih}</span>
                        <button onclick="kartSil(${gIdx})" style="background:none; border:none; color:var(--danger); cursor:pointer;">Sil</button>
                    </div>
                    <div class="task-list">
                        ${gun.gorevler.map((t, tIdx) => `
                            <div class="task-item ${t.ok ? 'done' : ''}">
                                <input type="checkbox" ${t.ok ? 'checked' : ''} onchange="tamam(${gIdx},${tIdx})">
                                <span>${t.txt}</span>
                            </div>
                        `).join('')}
                    </div>
                    <input type="text" class="input-box" placeholder="G√∂rev ekle..." onkeypress="if(event.key==='Enter') ekle(event, ${gIdx})">
                `;
                board.appendChild(card);
            });

            const addBtn = document.createElement('div');
            addBtn.className = 'add-card-btn';
            addBtn.innerHTML = '+ Yeni G√ºn';
            addBtn.onclick = yeniGun;
            board.appendChild(addBtn);

            localStorage.setItem(KEY, JSON.stringify(gunler));
        }

        function yeniGun() {
            const t = new Date(); t.setDate(t.getDate() + gunler.length);
            const tarihYazi = t.toLocaleDateString('tr-TR', { day:'numeric', month:'short', weekday:'short' });
            gunler.push({ tarih: tarihYazi, gorevler: [] });
            ciz();
        }

        function ekle(e, gIdx) {
            if(!e.target.value.trim()) return;
            gunler[gIdx].gorevler.push({ txt: e.target.value, ok: false });
            e.target.value = '';
            ciz();
        }

        function tamam(gIdx, tIdx) {
            gunler[gIdx].gorevler[tIdx].ok = !gunler[gIdx].gorevler[tIdx].ok;
            ciz();
        }

        function kartSil(idx) {
            if(confirm('Silinsin mi?')) { gunler.splice(idx, 1); ciz(); }
        }

        // Ba≈ülangƒ±√ß
        document.getElementById('main-note').value = localStorage.getItem(KEY_NOTE) || "";
        ciz();
    </script>
</body>
</html>
