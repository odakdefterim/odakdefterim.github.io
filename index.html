<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Odak Defteri v2.9.8</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@800&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #f0f2f5; --card: #ffffff; --accent: #0969da; --text: #1f2328; 
            --border: #d0d7de; --danger: #cf222e; --input: #ffffff; --shadow: 0 6px 16px rgba(0,0,0,0.08);
            --side-w: 280px; --gray-icon: #6e7781;
        }
        [data-theme="dark"] {
            --bg: #0d1117; --card: #161b22; --accent: #58a6ff; --text: #c9d1d9; 
            --border: #30363d; --danger: #f85149; --input: #010409; --shadow: none;
            --gray-icon: #8b949e;
        }

        html, body {
            margin: 0; padding: 0; height: 100vh; width: 100vw;
            overflow: hidden; background-color: var(--bg);
            color: var(--text); font-family: 'Inter', sans-serif;
        }
        body { display: flex; flex-direction: column; }
        
        /* --- SIDEBAR & PANELS --- */
        #sidebar {
            position: fixed; top: 0; left: calc(-1 * var(--side-w)); width: var(--side-w); height: 100%;
            background: var(--card); border-right: 1px solid var(--border); z-index: 9999;
            transition: 0.3s cubic-bezier(0.4, 0, 0.2, 1); padding: 30px 20px; box-sizing: border-box;
        }
        #sidebar.open { transform: translateX(var(--side-w)); }

        #notes-panel {
            position: fixed; top: 0; right: -350px; width: 320px; height: 100%;
            background: var(--card); border-left: 1px solid var(--border); z-index: 9999;
            transition: 0.3s ease; padding: 25px; display: flex; flex-direction: column; box-sizing: border-box;
        }
        #notes-panel.open { right: 0; }

        .overlay {
            position: fixed; inset: 0; background: rgba(0,0,0,0.4); z-index: 9000;
            opacity: 0; visibility: hidden; transition: 0.3s; backdrop-filter: blur(2px);
        }
        .overlay.active { opacity: 1; visibility: visible; }

        .menu-item {
            padding: 12px 15px; border-radius: 10px; cursor: pointer; display: flex; align-items: center; gap: 12px;
            font-weight: 500; transition: 0.2s; margin-bottom: 5px; color: var(--text);
        }
        .menu-item:hover { background: var(--bg); color: var(--accent); }
        .menu-item .icon { font-size: 1.1rem; color: var(--gray-icon); width: 24px; text-align: center; }

        /* --- HEADER --- */
        header { display: flex; align-items: center; justify-content: space-between; padding: 20px 40px; flex-shrink: 0; }
        .logo-area { display: flex; align-items: center; gap: 15px; }
        .burger { font-size: 1.6rem; cursor: pointer; background: none; border: none; color: var(--text); }
        h1 { font-family: 'Montserrat'; font-size: 1.1rem; font-weight: 800; margin: 0; letter-spacing: -0.5px; }

        .theme-toggle {
            background: var(--card); border: 1px solid var(--border); color: var(--text);
            padding: 8px 16px; border-radius: 20px; cursor: pointer; font-size: 0.7rem; font-weight: 600;
        }

        /* --- BOARD (Scroll DÃ¼zeltildi) --- */
        .board-wrapper { 
            flex-grow: 1; 
            overflow-x: auto; 
            overflow-y: hidden; 
            display: flex; 
            align-items: center; 
            padding: 20px 40px;
            scroll-behavior: smooth;
        }
        /* Custom scrollbar for horizontal board */
        .board-wrapper::-webkit-scrollbar { height: 8px; }
        .board-wrapper::-webkit-scrollbar-thumb { background: var(--border); border-radius: 10px; }

        .board { display: grid; grid-template-rows: repeat(2, 340px); grid-auto-flow: column; gap: 25px; align-items: start; }
        
        .card { 
            width: 280px; height: 320px; background: var(--card); padding: 20px; 
            border: 1px solid var(--border); border-radius: 12px; display: flex; 
            flex-direction: column; box-shadow: var(--shadow); position: relative; box-sizing: border-box;
        }

        .task-list { overflow-y: auto; flex-grow: 1; margin: 10px 0; }
        .silhouette { 
            width: 280px; height: 320px; border: 2px dashed var(--border); 
            border-radius: 12px; display: flex; align-items: center; justify-content: center; 
            cursor: pointer; color: var(--border); transition: 0.2s; 
        }

        .delete-btn { position: absolute; top: 12px; right: 12px; background: none; border: none; color: var(--gray-icon); font-size: 20px; cursor: pointer; }
        .task-item { display: flex; align-items: center; margin: 8px 0; font-size: 0.9rem; gap: 8px; }
        .done { text-decoration: line-through; opacity: 0.4; }
        
        .input-box { background: var(--input); border: 1px solid var(--border); color: var(--text); padding: 10px; border-radius: 8px; width: 100%; box-sizing: border-box; outline: none; }
        footer { padding: 10px; text-align: center; font-size: 0.7rem; opacity: 0.5; border-top: 1px solid var(--border); }
        
        .note-item { background: var(--bg); padding: 12px; border-radius: 8px; margin-bottom: 10px; font-size: 0.85rem; border-left: 4px solid var(--accent); position: relative; }
        .note-del { position: absolute; top: 5px; right: 8px; color: var(--danger); cursor: pointer; font-size: 0.7rem; font-weight: bold; }
    </style>
</head>
<body data-theme="dark">
    <div class="overlay" id="overlay" onclick="closeAll()"></div>
    
    <nav id="sidebar">
        <h2 style="font-family:'Montserrat'; color:var(--accent); margin-bottom:30px; font-size: 1.3rem;">KONTROL</h2>
        <div class="menu-item" onclick="closeAll()"><span class="icon">âŠž</span> <span>GÃ¼nlÃ¼k Plan</span></div>
        <div class="menu-item" onclick="openNotes()"><span class="icon">â–¤</span> <span>NotlarÄ±m</span></div>
        <div class="menu-item" onclick="closeAll()"><span class="icon">â“˜</span> <span>SÃ¼rÃ¼m v2.9.8</span></div>
    </nav>

    <div id="notes-panel">
        <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:20px;">
            <h3 style="font-family:'Montserrat'; margin:0; font-size:1.1rem;">GENEL NOTLAR</h3>
            <span onclick="closeAll()" style="cursor:pointer; font-size:1.5rem;">&times;</span>
        </div>
        <textarea id="note-input" class="input-box" style="height: 100px; margin-bottom:10px; resize: none;" placeholder="Notunuzu buraya yazÄ±n..."></textarea>
        <button onclick="saveNote()" style="background:var(--accent); color:white; border:none; padding:12px; border-radius:8px; cursor:pointer; font-weight:600; width:100%;">Ekle</button>
        <div id="notes-list" style="margin-top:20px; overflow-y:auto; flex-grow:1;"></div>
    </div>

    <header>
        <div class="logo-area">
            <button class="burger" onclick="toggleMenu()">â˜°</button>
            <h1>ODAK DEFTERÄ°</h1>
        </div>
        <button class="theme-toggle" onclick="temaDegistir()" id="theme-btn">MOD</button>
    </header>

    <div class="board-wrapper" id="scroll-area">
        <div class="board" id="board"></div>
    </div>

    <footer>Odak Defterim &copy; 2026</footer>

    <script>
        let gunler = JSON.parse(localStorage.getItem('ajanda_v8')) || [];
        let notlar = JSON.parse(localStorage.getItem('odak_notlar_v9')) || [];
        const scrollArea = document.getElementById('scroll-area');

        // Mouse Wheel Scroll (Tekerlekle yatay kaydÄ±rma)
        scrollArea.addEventListener('wheel', (evt) => {
            evt.preventDefault();
            scrollArea.scrollLeft += evt.deltaY;
        });

        function toggleMenu() {
            document.getElementById('sidebar').classList.toggle('open');
            document.getElementById('overlay').classList.toggle('active');
        }
        function openNotes() {
            closeAll();
            document.getElementById('notes-panel').classList.add('open');
            document.getElementById('overlay').classList.add('active');
            drawNotes();
        }
        function closeAll() {
            document.getElementById('sidebar').classList.remove('open');
            document.getElementById('notes-panel').classList.remove('open');
            document.getElementById('overlay').classList.remove('active');
        }

        function temaSet(tema) {
            document.body.setAttribute('data-theme', tema);
            localStorage.setItem('tema', tema);
            document.getElementById('theme-btn').innerText = tema === 'dark' ? 'ðŸŒ™ KOYU' : 'â˜€ï¸ AÃ‡IK';
        }
        function temaDegistir() { 
            const current = document.body.getAttribute('data-theme');
            temaSet(current === 'dark' ? 'light' : 'dark'); 
        }
        temaSet(localStorage.getItem('tema') || 'dark');

        function ciz() {
            const board = document.getElementById('board');
            board.innerHTML = '';
            
            gunler.forEach((gun, gIdx) => {
                const bitti = gun.gorevler.filter(t => t.ok).length;
                const oran = gun.gorevler.length === 0 ? 0 : Math.round((bitti / gun.gorevler.length) * 100);
                
                const card = document.createElement('div');
                card.className = 'card';
                card.innerHTML = `
                    <button class="delete-btn" onclick="kartSil(${gIdx})">&times;</button>
                    <div style="display:flex; align-items:center; gap:10px; margin-bottom:5px;">
                        <span style="font-family:'Montserrat'; font-size:0.9rem; font-weight:600;">${gun.tarih}</span>
                        <span style="font-size:11px; color:var(--accent); font-weight:bold;">%${oran}</span>
                    </div>
                    <div class="task-list">
                        ${gun.gorevler.map((t, tIdx) => `
                            <div class="task-item ${t.ok ? 'done' : ''}">
                                <input type="checkbox" ${t.ok ? 'checked' : ''} onchange="tamam(${gIdx},${tIdx})">
                                <span>${t.txt}</span>
                            </div>
                        `).join('')}
                    </div>
                    <input type="text" class="input-box" placeholder="+ GÃ¶rev" onkeypress="if(event.key==='Enter') ekle(event, ${gIdx})">
                `;
                board.appendChild(card);
            });

            const siluet = document.createElement('div');
            siluet.className = 'silhouette';
            siluet.onclick = yeniGun;
            siluet.innerHTML = `<span>+ Yeni GÃ¼n</span>`;
            board.appendChild(siluet);
            localStorage.setItem('ajanda_v8', JSON.stringify(gunler));
        }

        function yeniGun() {
            const bugun = new Date();
            bugun.setDate(bugun.getDate() + gunler.length);
            const yazi = bugun.toLocaleDateString('tr-TR', { day: 'numeric', month: 'short', weekday: 'short' });
            gunler.push({ tarih: yazi, gorevler: [] });
            ciz();
            scrollArea.scrollTo({ left: scrollArea.scrollWidth, behavior: 'smooth' });
        }

        // Onay kutusu kaldÄ±rÄ±ldÄ± (DoÄŸrudan siler)
        function kartSil(idx) { gunler.splice(idx, 1); ciz(); }
        
        function ekle(e, idx) {
            const yazi = e.target.value.trim();
            if(!yazi) return;
            gunler[idx].gorevler.push({ txt: yazi, ok: false });
            e.target.value = "";
            ciz();
        }
        function tamam(gIdx, tIdx) { gunler[gIdx].gorevler[tIdx].ok = !gunler[gIdx].gorevler[tIdx].ok; ciz(); }

        function saveNote() {
            const inp = document.getElementById('note-input');
            if(!inp.value.trim()) return;
            notlar.unshift({ text: inp.value, id: Date.now() });
            inp.value = "";
            drawNotes();
            localStorage.setItem('odak_notlar_v9', JSON.stringify(notlar));
        }
        function drawNotes() {
            const list = document.getElementById('notes-list');
            list.innerHTML = notlar.map((n, idx) => `
                <div class="note-item">
                    <span class="note-del" onclick="deleteNote(${idx})">SÄ°L</span>
                    ${n.text.replace(/\n/g, '<br>')}
                </div>
            `).join('');
        }
        // Not silme onayÄ± da kaldÄ±rÄ±ldÄ±
        function deleteNote(idx) { notlar.splice(idx, 1); localStorage.setItem('odak_notlar_v9', JSON.stringify(notlar)); drawNotes(); }

        ciz();
    </script>
</body>
</html>
