<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Odak Defteri Retro v2.9.0</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700;800&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #09090b;
            --card-bg: #18181b;
            --accent: #8b5cf6; /* Eski meşhur mor tonu */
            --accent-hover: #a78bfa;
            --text: #f4f4f5;
            --text-dim: #a1a1aa;
            --border: #27272a;
            --danger: #ef4444;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        
        body, html { 
            margin: 0; padding: 0; height: 100%; width: 100%; 
            font-family: 'Inter', sans-serif; background: var(--bg); color: var(--text);
            overflow: hidden;
        }

        /* --- HEADER (ESKİ STİL) --- */
        header {
            height: 70px; display: flex; align-items: center; justify-content: space-between;
            padding: 0 25px; background: rgba(24, 24, 27, 0.8);
            backdrop-filter: blur(10px); border-bottom: 1px solid var(--border);
            position: sticky; top: 0; z-index: 100;
        }
        .logo { font-family: 'Montserrat'; font-weight: 800; font-size: 1.3rem; letter-spacing: -1px; background: linear-gradient(45deg, #8b5cf6, #ec4899); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }

        /* --- ANA AKIŞ --- */
        main { 
            height: calc(100% - 70px); width: 100%; 
            display: flex; overflow-x: auto; overflow-y: hidden;
            padding: 25px; gap: 20px; scroll-behavior: smooth;
        }

        /* --- KART TASARIMI (ESKİ ŞIKLIK) --- */
        .card {
            min-width: 320px; max-width: 320px; background: var(--card-bg);
            border-radius: 20px; border: 1px solid var(--border);
            display: flex; flex-direction: column; max-height: 100%;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }

        .card-header {
            padding: 20px; border-bottom: 1px solid var(--border);
            display: flex; justify-content: space-between; align-items: center;
        }
        .card-title { font-family: 'Montserrat'; font-weight: 700; color: var(--accent); font-size: 1rem; }

        .task-list { 
            padding: 15px 20px; overflow-y: auto; flex-grow: 1; 
        }
        
        .task-item {
            display: flex; align-items: center; gap: 12px; margin-bottom: 12px;
            background: #27272a66; padding: 12px; border-radius: 12px;
            transition: 0.2s; border: 1px solid transparent;
        }
        .task-item:hover { border-color: var(--accent); }
        .task-item.done { opacity: 0.4; filter: grayscale(1); }
        .task-item input[type="checkbox"] {
            width: 20px; height: 20px; accent-color: var(--accent); cursor: pointer;
        }

        .input-area { padding: 20px; border-top: 1px solid var(--border); }
        .input-box {
            width: 100%; padding: 12px 15px; border-radius: 12px;
            border: 1px solid var(--border); background: var(--bg);
            color: var(--text); outline: none; transition: 0.2s;
        }
        .input-box:focus { border-color: var(--accent); }

        .add-day-btn {
            min-width: 320px; height: 150px; border: 2px dashed var(--border);
            border-radius: 20px; display: flex; flex-direction: column; 
            align-items: center; justify-content: center; cursor: pointer;
            transition: 0.3s; color: var(--text-dim); gap: 10px;
        }
        .add-day-btn:hover { border-color: var(--accent); color: var(--accent); background: #8b5cf60a; }

        /* Scrollbar */
        ::-webkit-scrollbar { height: 8px; width: 6px; }
        ::-webkit-scrollbar-track { background: var(--bg); }
        ::-webkit-scrollbar-thumb { background: var(--border); border-radius: 10px; }
        ::-webkit-scrollbar-thumb:hover { background: var(--accent); }

        /* Mobil */
        @media (max-width: 600px) {
            main { padding: 15px; gap: 15px; }
            .card { min-width: 85vw; }
        }
    </style>
</head>
<body>

    <header>
        <div class="logo">ODAK DEFTERİ</div>
        <div style="font-size: 0.8rem; color: var(--text-dim); font-weight: 600;">v2.9.0 Klasik</div>
    </header>

    <main id="board">
        </main>

    <script>
        const KEY = 'odak_retro_storage';
        let gunler = JSON.parse(localStorage.getItem(KEY)) || [];

        function kaydet() {
            localStorage.setItem(KEY, JSON.stringify(gunler));
        }

        function ciz() {
            const board = document.getElementById('board');
            board.innerHTML = '';

            gunler.forEach((gun, gIdx) => {
                const card = document.createElement('div');
                card.className = 'card';
                card.innerHTML = `
                    <div class="card-header">
                        <span class="card-title">${gun.tarih}</span>
                        <button onclick="kartSil(${gIdx})" style="background:none; border:none; color:var(--danger); cursor:pointer; font-weight:bold;">×</button>
                    </div>
                    <div class="task-list">
                        ${gun.gorevler.map((t, tIdx) => `
                            <div class="task-item ${t.ok ? 'done' : ''}">
                                <input type="checkbox" ${t.ok ? 'checked' : ''} onchange="tamam(${gIdx},${tIdx})">
                                <span>${t.txt}</span>
                            </div>
                        `).join('')}
                    </div>
                    <div class="input-area">
                        <input type="text" class="input-box" placeholder="+ Görev ekle..." onkeypress="if(event.key==='Enter') ekle(event, ${gIdx})">
                    </div>
                `;
                board.appendChild(card);
            });

            const addBtn = document.createElement('div');
            addBtn.className = 'add-day-btn';
            addBtn.innerHTML = `<span style="font-size:2rem;">+</span><span>Yeni Gün Ekle</span>`;
            addBtn.onclick = yeniGun;
            board.appendChild(addBtn);
        }

        function yeniGun() {
            const t = new Date(); t.setDate(t.getDate() + gunler.length);
            const tarihYazi = t.toLocaleDateString('tr-TR', { day:'numeric', month:'long', weekday:'short' });
            gunler.push({ tarih: tarihYazi, gorevler: [] });
            kaydet();
            ciz();
            // En sağa kaydır
            const m = document.querySelector('main');
            m.scrollLeft = m.scrollWidth;
        }

        function ekle(e, gIdx) {
            if(!e.target.value.trim()) return;
            gunler[gIdx].gorevler.push({ txt: e.target.value, ok: false });
            e.target.value = '';
            kaydet();
            ciz();
        }

        function tamam(gIdx, tIdx) {
            gunler[gIdx].gorevler[tIdx].ok = !gunler[gIdx].gorevler[tIdx].ok;
            kaydet();
            ciz();
        }

        function kartSil(idx) {
            if(confirm('Bu günü silmek istediğine emin misin?')) {
                gunler.splice(idx, 1);
                kaydet();
                ciz();
            }
        }

        // İlk açılış
        ciz();
    </script>
</body>
</html>
