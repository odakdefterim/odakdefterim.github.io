<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Odak Defteri Pro</title>
    <link rel="icon" type="image/png" href="logo.png">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&family=Inter:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #f0f2f5; --card: #ffffff; --accent: #0969da; --text: #1f2328; 
            --border: #d0d7de; --danger: #cf222e; --warning: #9a6700; --input: #ffffff;
            --shadow: 0 6px 16px rgba(0,0,0,0.08);
        }
        [data-theme="dark"] {
            --bg: #0d1117; --card: #161b22; --accent: #58a6ff; --text: #c9d1d9; 
            --border: #30363d; --danger: #f85149; --warning: #d29922; --input: #010409;
            --shadow: none;
        }

        html, body {
            margin: 0; padding: 0; height: 100vh; width: 100vw;
            overflow: hidden; background-color: var(--bg);
            color: var(--text); font-family: 'Inter', sans-serif;
            transition: background 0.3s, color 0.3s;
        }
        body { display: flex; flex-direction: column; }
        
        header { display: flex; align-items: center; justify-content: space-between; padding: 15px 40px; flex-shrink: 0; }
        .logo-area { display: flex; align-items: center; gap: 12px; }
        header img { width: 30px; height: 30px; border-radius: 6px; }
        h1 { font-family: 'Montserrat'; font-size: 1.4rem; margin: 0; }

        .theme-toggle {
            background: var(--card); border: 1px solid var(--border); color: var(--text);
            padding: 8px 16px; border-radius: 20px; cursor: pointer; font-size: 0.8rem;
            display: flex; align-items: center; gap: 8px; box-shadow: var(--shadow);
        }

        /* BOARD WRAPPER */
        .board-wrapper { 
            flex-grow: 1; 
            overflow-x: auto; 
            overflow-y: hidden; 
            display: flex; 
            align-items: center; 
            padding: 0 40px;
            -webkit-overflow-scrolling: touch;
        }

        /* PC: VARSAYILAN 2 SATIR DÃœZENÄ° */
        .board { 
            display: grid; 
            grid-template-rows: repeat(2, 300px); 
            grid-auto-flow: column; 
            gap: 20px; 
            align-items: start; 
        }

        .card, .silhouette { 
            width: 280px; height: 300px; border-radius: 12px; 
            box-sizing: border-box; flex-shrink: 0;
        }

        .card { 
            background: var(--card); padding: 18px; border: 1px solid var(--border); 
            display: flex; flex-direction: column; position: relative; box-shadow: var(--shadow);
        }
        
        .delete-btn { position: absolute; top: 12px; right: 12px; background: none; border: none; color: #8b949e; font-size: 20px; cursor: pointer; }
        .task-list { overflow-y: auto; flex-grow: 1; margin: 10px 0; }
        .task-item { display: flex; align-items: center; margin: 6px 0; font-size: 0.85rem; }
        .priority-high { color: var(--danger); font-weight: 600; }
        .priority-medium { color: var(--warning); font-weight: 500; }
        .priority-low { color: var(--accent); }
        .done { text-decoration: line-through; opacity: 0.4; color: #8b949e; }
        
        .input-box { background: var(--input); border: 1px solid var(--border); color: var(--text); padding: 8px; border-radius: 8px; width: 100%; box-sizing: border-box; outline: none; font-size: 0.8rem; }
        
        .silhouette { 
            border: 2px dashed var(--border); display: flex; align-items: center; 
            justify-content: center; cursor: pointer; color: var(--border);
        }

        /* --- MOBÄ°L & TABLET OPTÄ°MÄ°ZASYONU --- */
        @media (max-width: 1024px) {
            .board { 
                grid-template-rows: 1fr; /* Mobilde her zaman tek satÄ±r */
                grid-auto-flow: column;
                height: 70%;
            }
            .board-wrapper { padding: 0 20px; }
            header { padding: 15px 20px; }
            h1 { font-size: 1.1rem; }
            
            /* Yatay Modda KartlarÄ±n SÄ±ÄŸmasÄ± Ä°Ã§in */
            @media (orientation: landscape) {
                .board { height: 85%; }
                .card, .silhouette { height: 240px; width: 240px; }
            }
        }

        footer { padding: 10px; border-top: 1px solid var(--border); text-align: center; font-size: 0.75rem; color: #8b949e; }
    </style>
</head>
<body data-theme="dark">
    <header>
        <div class="logo-area">
            <img src="logo.png" alt="Logo">
            <h1>Odak Defteri v2.7.2</h1>
        </div>
        <button class="theme-toggle" onclick="temaDegistir()" id="theme-btn">ðŸŒ™ Gece Modu</button>
    </header>

    <div class="board-wrapper" id="scroll-area">
        <div class="board" id="board"></div>
    </div>

    <footer>Odak Defterim &copy; 2026</footer>

    <script>
        let gunler = JSON.parse(localStorage.getItem('ajanda_v8')) || [];
        
        function temaSet(tema) {
            document.body.setAttribute('data-theme', tema);
            localStorage.setItem('tema', tema);
            const btn = document.getElementById('theme-btn');
            btn.innerHTML = tema === 'dark' ? 'ðŸŒ™ Gece Modu' : 'â˜€ï¸ GÃ¼ndÃ¼z Modu';
        }

        function temaDegistir() {
            const suanki = document.body.getAttribute('data-theme');
            temaSet(suanki === 'dark' ? 'light' : 'dark');
        }

        temaSet(localStorage.getItem('tema') || 'dark');

        const scrollArea = document.getElementById('scroll-area');
        scrollArea.addEventListener('wheel', (evt) => { 
            if (window.innerWidth > 1024) { // Sadece PC'de mouse wheel yatay Ã§alÄ±ÅŸsÄ±n
                evt.preventDefault(); 
                scrollArea.scrollLeft += evt.deltaY; 
            }
        });

        function ciz() {
            const board = document.getElementById('board');
            board.innerHTML = '';
            
            gunler.forEach((gun, gIdx) => {
                const bitti = gun.gorevler.filter(t => t.ok).length;
                const oran = gun.gorevler.length === 0 ? 0 : Math.round((bitti / gun.gorevler.length) * 100);
                
                const card = document.createElement('div');
                card.className = 'card';
                card.innerHTML = `
                    <button class="delete-btn" onclick="kartSil(${gIdx})">&times;</button>
                    <div style="display:flex; align-items:center; gap:10px;">
                        <span style="font-family:'Montserrat'; font-size:0.8rem; font-weight:600;">${gun.tarih}</span>
                        <span style="font-size:10px; color:var(--accent); font-weight:bold;">%${oran}</span>
                    </div>
                    <div class="task-list">
                        ${gun.gorevler.map((t, tIdx) => {
                            let pClass = "priority-low";
                            let cleanText = t.txt;
                            if(t.txt.startsWith('!')) { pClass = "priority-high"; cleanText = t.txt.substring(1); }
                            else if(t.txt.startsWith('?')) { pClass = "priority-medium"; cleanText = t.txt.substring(1); }
                            return `<div class="task-item ${t.ok ? 'done' : pClass}"><input type="checkbox" ${t.ok ? 'checked' : ''} onchange="tamam(${gIdx},${tIdx})"><span>${cleanText}</span></div>`;
                        }).join('')}
                    </div>
                    <input type="text" class="input-box" placeholder="GÃ¶rev..." onkeypress="if(event.key==='Enter') ekle(event, ${gIdx})">
                `;
                board.appendChild(card);
            });

            const siluet = document.createElement('div');
            siluet.className = 'silhouette';
            siluet.onclick = yeniGun;
            siluet.innerHTML = `<span>+ Yeni GÃ¼n</span>`;
            board.appendChild(siluet);
            
            localStorage.setItem('ajanda_v8', JSON.stringify(gunler));
        }

        function yeniGun() {
            const t = new Date(); t.setDate(t.getDate() + gunler.length);
            const yazi = t.toLocaleDateString('tr-TR', { day: 'numeric', month: 'short', weekday: 'short' });
            gunler.push({ tarih: yazi, gorevler: [] });
            ciz();
        }

        function kartSil(idx) {
            if(confirm('GÃ¼nÃ¼ silmek istediÄŸine emin misin?')) {
                gunler.splice(idx, 1);
                ciz();
            }
        }

        function ekle(e, idx) {
            if(e.target.value.trim() === "") return;
            gunler[idx].gorevler.push({ txt: e.target.value, ok: false });
            e.target.value = "";
            ciz();
        }

        function tamam(gIdx, tIdx) {
            gunler[gIdx].gorevler[tIdx].ok = !gunler[gIdx].gorevler[tIdx].ok;
            ciz();
        }

        ciz();
    </script>
</body>
</html>
