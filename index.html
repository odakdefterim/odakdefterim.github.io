<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Odak Defteri Pro</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&family=Inter:wght@400;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #f0f2f5; --card: #ffffff; --accent: #0969da; --text: #1f2328; 
            --border: #d0d7de; --input: #ffffff; --shadow: 0 4px 12px rgba(0,0,0,0.08);
        }
        [data-theme="dark"] {
            --bg: #0d1117; --card: #161b22; --accent: #58a6ff; --text: #c9d1d9; 
            --border: #30363d; --input: #010409; --shadow: none;
        }

        /* TEMEL YAPI */
        html, body {
            margin: 0; padding: 0; height: 100%; width: 100%;
            overflow: hidden; background-color: var(--bg);
            color: var(--text); font-family: 'Inter', sans-serif;
        }
        body { display: -webkit-box; display: -ms-flexbox; display: flex; -webkit-box-orient: vertical; -webkit-box-direction: normal; -ms-flex-direction: column; flex-direction: column; }
        
        header { display: flex; align-items: center; justify-content: space-between; padding: 15px 25px; flex-shrink: 0; }
        h1 { font-family: 'Montserrat'; font-size: 1.2rem; margin: 0; }

        .theme-toggle {
            background: var(--card); border: 1px solid var(--border); color: var(--text);
            padding: 6px 12px; border-radius: 15px; cursor: pointer; font-size: 0.75rem;
        }

        /* ANA KAYDIRMA ALANI */
        .board-wrapper { 
            flex: 1; 
            overflow-x: auto; 
            overflow-y: hidden; 
            display: flex; 
            align-items: center; 
            padding: 0 20px;
            -webkit-overflow-scrolling: touch; /* Eski iPhone/Android dokunmatik kaydÄ±rma */
        }

        /* MASAÃœSTÃœ: 2 SATIRLI DÃœZEN */
        .board { 
            display: grid; 
            grid-template-rows: repeat(2, 280px); 
            grid-auto-flow: column; 
            gap: 15px; 
        }

        /* KARTLAR */
        .card, .silhouette { 
            width: 260px; height: 280px; border-radius: 10px; 
            box-sizing: border-box; flex-shrink: 0;
            position: relative;
        }

        .card { 
            background: var(--card); padding: 15px; border: 1px solid var(--border); 
            display: flex; flex-direction: column; box-shadow: var(--shadow);
        }
        
        .delete-btn { position: absolute; top: 8px; right: 8px; background: none; border: none; color: #8b949e; font-size: 18px; cursor: pointer; }
        .task-list { overflow-y: auto; flex: 1; margin: 10px 0; }
        .task-item { display: flex; align-items: center; margin: 5px 0; font-size: 0.85rem; }
        .done { text-decoration: line-through; opacity: 0.4; }
        
        .input-box { background: var(--input); border: 1px solid var(--border); color: var(--text); padding: 8px; border-radius: 6px; width: 100%; box-sizing: border-box; outline: none; }
        
        .silhouette { 
            border: 2px dashed var(--border); display: flex; align-items: center; 
            justify-content: center; cursor: pointer; color: var(--border); font-weight: bold;
        }

        /* MOBÄ°L VE ESKÄ° CÄ°HAZ AYARLARI */
        @media (max-width: 800px) {
            .board { 
                display: flex; /* Grid yerine Flex'e dÃ¶n (Eski cihazlar iÃ§in daha gÃ¼venli) */
                flex-direction: row;
                height: auto;
            }
            .card, .silhouette { 
                width: 80vw; /* EkranÄ±n %80'ini kapla */
                height: 350px; 
                margin-right: 15px;
            }
        }

        footer { padding: 5px; text-align: center; font-size: 0.7rem; opacity: 0.6; }
    </style>
</head>
<body data-theme="dark">
    <header>
        <h1>Odak Defteri v2.7.4</h1>
        <button class="theme-toggle" onclick="temaDegistir()" id="theme-btn">ðŸŒ™ Gece</button>
    </header>

    <div class="board-wrapper" id="scroll-area">
        <div class="board" id="board"></div>
    </div>

    <footer>2026 &copy; Odak Defterim</footer>

    <script>
        let gunler = JSON.parse(localStorage.getItem('ajanda_v8')) || [];
        const scrollArea = document.getElementById('scroll-area');

        // MOUSE SCROLL TAMÄ°RÄ° (Klasik YÃ¶ntem)
        scrollArea.addEventListener('wheel', function(e) {
            if (e.deltaY !== 0) {
                e.preventDefault();
                scrollArea.scrollLeft += e.deltaY;
            }
        }, { passive: false });

        function temaSet(tema) {
            document.body.setAttribute('data-theme', tema);
            localStorage.setItem('tema', tema);
            document.getElementById('theme-btn').innerText = tema === 'dark' ? 'ðŸŒ™ Gece' : 'â˜€ï¸ GÃ¼ndÃ¼z';
        }

        function temaDegistir() {
            temaSet(document.body.getAttribute('data-theme') === 'dark' ? 'light' : 'dark');
        }

        temaSet(localStorage.getItem('tema') || 'dark');

        function ciz() {
            const board = document.getElementById('board');
            board.innerHTML = '';
            
            gunler.forEach((gun, gIdx) => {
                const bitti = gun.gorevler.filter(t => t.ok).length;
                const oran = gun.gorevler.length === 0 ? 0 : Math.round((bitti / gun.gorevler.length) * 100);
                
                const card = document.createElement('div');
                card.className = 'card';
                card.innerHTML = `
                    <button class="delete-btn" onclick="kartSil(${gIdx})">&times;</button>
                    <div style="font-size:0.8rem; font-weight:600; margin-bottom:5px;">
                        ${gun.tarih} <span style="color:var(--accent)">%${oran}</span>
                    </div>
                    <div class="task-list">
                        ${gun.gorevler.map((t, tIdx) => `
                            <div class="task-item ${t.ok ? 'done' : ''}">
                                <input type="checkbox" ${t.ok ? 'checked' : ''} onchange="tamam(${gIdx},${tIdx})">
                                <span>${t.txt}</span>
                            </div>
                        `).join('')}
                    </div>
                    <input type="text" class="input-box" placeholder="+" onkeypress="if(event.key==='Enter') ekle(event, ${gIdx})">
                `;
                board.appendChild(card);
            });

            const siluet = document.createElement('div');
            siluet.className = 'silhouette';
            siluet.onclick = yeniGun;
            siluet.innerHTML = `<span>+ Yeni GÃ¼n</span>`;
            board.appendChild(siluet);
            
            localStorage.setItem('ajanda_v8', JSON.stringify(gunler));
        }

        function yeniGun() {
            const t = new Date(); t.setDate(t.getDate() + gunler.length);
            const yazi = t.toLocaleDateString('tr-TR', { day: 'numeric', month: 'short' });
            gunler.push({ tarih: yazi, gorevler: [] });
            ciz();
        }

        function kartSil(idx) {
            if(confirm('Silinsin mi?')) { gunler.splice(idx, 1); ciz(); }
        }

        function ekle(e, idx) {
            if(!e.target.value.trim()) return;
            gunler[idx].gorevler.push({ txt: e.target.value, ok: false });
            e.target.value = "";
            ciz();
        }

        function tamam(gIdx, tIdx) {
            gunler[gIdx].gorevler[tIdx].ok = !gunler[gIdx].gorevler[tIdx].ok;
            ciz();
        }

        ciz();
    </script>
</body>
</html>
