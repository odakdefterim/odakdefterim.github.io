<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Odak Defteri Beta v2.8.0</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@800&family=Inter:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #f0f2f5; --card: #ffffff; --accent: #0969da; --text: #1f2328; 
            --border: #d0d7de; --input: #ffffff; --shadow: 0 6px 16px rgba(0,0,0,0.08);
        }
        [data-theme="dark"] {
            --bg: #0d1117; --card: #161b22; --accent: #58a6ff; --text: #c9d1d9; 
            --border: #30363d; --input: #010409; --shadow: none;
        }

        html, body {
            margin: 0; padding: 0; height: 100vh; width: 100vw;
            background-color: var(--bg); color: var(--text);
            font-family: 'Inter', sans-serif; overflow: hidden;
            overscroll-behavior-y: contain;
        }

        body { display: flex; flex-direction: column; position: relative; }

        /* Refresh AlanÄ± */
        #pull-to-refresh {
            position: absolute; top: 0; left: 0; width: 100%; height: 60px;
            display: flex; align-items: center; justify-content: center;
            background: var(--accent); color: white; font-weight: bold;
            transform: translateY(-100%); z-index: 9999;
            transition: transform 0.1s ease; font-size: 0.9rem;
        }

        header { display: flex; align-items: center; justify-content: space-between; padding: 20px 40px; flex-shrink: 0; }
        .logo-area { display: flex; align-items: center; gap: 15px; }
        
        /* v2.2.1'den gelen bÃ¼yÃ¼k logo */
        header img { 
            width: 50px; 
            height: 50px; 
            object-fit: contain;
            display: block;
        }

        h1 { font-family: 'Montserrat'; font-size: 1.4rem; font-weight: 800; margin: 0; line-height: 1.1; }

        .theme-toggle {
            background: var(--card); border: 1px solid var(--border); color: var(--text);
            padding: 8px 16px; border-radius: 20px; cursor: pointer; font-size: 0.8rem;
        }

        /* Ã‡ift SÄ±ra Yatay DÃ¼zen */
        .board-wrapper { 
            flex-grow: 1; overflow-x: auto; overflow-y: hidden; 
            display: flex; align-items: center; padding: 0 40px;
            -webkit-overflow-scrolling: touch;
        }

        .board { 
            display: grid; 
            grid-template-rows: repeat(2, 290px); 
            grid-auto-flow: column; 
            gap: 20px; 
            height: 85%; 
        }

        .card, .silhouette { width: 280px; height: 280px; border-radius: 12px; flex-shrink: 0; position: relative; }
        .card { 
            background: var(--card); padding: 20px; border: 1px solid var(--border); 
            display: flex; flex-direction: column; box-shadow: var(--shadow); box-sizing: border-box; 
        }

        .task-list { overflow-y: auto; flex-grow: 1; margin: 15px 0; }
        .task-item { display: flex; align-items: center; margin: 8px 0; font-size: 0.9rem; }
        .done { text-decoration: line-through; opacity: 0.4; }

        .input-box { 
            background: var(--input); border: 1px solid var(--border); color: var(--text); 
            padding: 10px; border-radius: 8px; width: 100%; box-sizing: border-box; outline: none; 
        }

        .silhouette { 
            border: 2px dashed var(--border); display: flex; align-items: center; 
            justify-content: center; cursor: pointer; color: var(--border); font-weight: bold;
        }

        @media (max-width: 800px) {
            header { padding: 15px 20px; }
            .board { display: flex; flex-direction: row; align-items: center; height: auto; }
            .card, .silhouette { width: 85vw; height: 350px; margin-right: 15px; }
            header img { width: 45px; height: 45px; }
        }
        footer { padding: 10px; text-align: center; font-size: 0.75rem; opacity: 0.3; }
    </style>
</head>
<body data-theme="dark">

    <div id="pull-to-refresh">BÄ±rak ve Yenile</div>

    <header>
        <div class="logo-area">
            <img src="logo.png" alt="Logo" onerror="this.style.opacity='0.5'">
            <h1>Odak Defterim<br>v2.8.0</h1>
        </div>
        <button class="theme-toggle" onclick="temaDegistir()" id="theme-btn">ðŸŒ™ Gece Modu</button>
    </header>

    <div class="board-wrapper" id="scroll-area">
        <div class="board" id="board"></div>
    </div>

    <footer>Odak Defterim &copy; 2026</footer>

    <script>
        let gunler = JSON.parse(localStorage.getItem('ajanda_v280')) || [];
        const scrollArea = document.getElementById('scroll-area');
        const ptr = document.getElementById('pull-to-refresh');

        // --- PULL TO REFRESH MANTIÄžI ---
        let touchStart = 0;
        let isPulling = false;

        document.addEventListener('touchstart', (e) => {
            if(scrollArea.scrollLeft === 0) touchStart = e.touches[0].pageY;
        }, {passive: true});

        document.addEventListener('touchmove', (e) => {
            const touchCurrent = e.touches[0].pageY;
            const diff = touchCurrent - touchStart;
            if (diff > 0 && scrollArea.scrollLeft === 0) {
                isPulling = true;
                const pullHeight = Math.min(diff / 2, 70); 
                ptr.style.transform = `translateY(${-100 + (pullHeight * 1.5)}%)`;
            }
        }, {passive: true});

        document.addEventListener('touchend', (e) => {
            const diff = e.changedTouches[0].pageY - touchStart;
            if (isPulling && diff > 150) {
                ptr.style.transform = `translateY(0)`;
                setTimeout(() => location.reload(), 500);
            } else {
                ptr.style.transform = `translateY(-100%)`;
            }
            isPulling = false;
        });

        // Yatay Scroll
        scrollArea.addEventListener('wheel', (e) => {
            if (e.deltaY !== 0) {
                e.preventDefault();
                scrollArea.scrollLeft += (e.deltaY * 0.8);
            }
        }, { passive: false });

        function temaSet(tema) {
            document.body.setAttribute('data-theme', tema);
            localStorage.setItem('tema', tema);
            document.getElementById('theme-btn').innerText = tema === 'dark' ? 'ðŸŒ™ Gece Modu' : 'â˜€ï¸ GÃ¼ndÃ¼z Modu';
        }
        function temaDegistir() { temaSet(document.body.getAttribute('data-theme') === 'dark' ? 'light' : 'dark'); }
        temaSet(localStorage.getItem('tema') || 'dark');

        function ciz() {
            const board = document.getElementById('board');
            board.innerHTML = '';
            gunler.forEach((gun, gIdx) => {
                const card = document.createElement('div');
                card.className = 'card';
                card.innerHTML = `
                    <div style="font-weight:bold; margin-bottom:10px; display:flex; justify-content:space-between;">
                        ${gun.tarih}
                        <span onclick="kartSil(${gIdx})" style="cursor:pointer; opacity:0.3;">âœ•</span>
                    </div>
                    <div class="task-list">${gun.gorevler.map((t, tIdx) => `
                        <div class="task-item ${t.ok ? 'done' : ''}">
                            <input type="checkbox" ${t.ok ? 'checked' : ''} onchange="tamam(${gIdx},${tIdx})">
                            <span style="margin-left:8px;">${t.txt}</span>
                        </div>`).join('')}
                    </div>
                    <input type="text" class="input-box" placeholder="GÃ¶rev ekle..." onkeypress="if(event.key==='Enter') ekle(event, ${gIdx})">
                `;
                board.appendChild(card);
            });
            const siluet = document.createElement('div');
            siluet.className = 'silhouette';
            siluet.onclick = yeniGun;
            siluet.innerHTML = `+ Yeni GÃ¼n`;
            board.appendChild(siluet);
            localStorage.setItem('ajanda_v280', JSON.stringify(gunler));
        }

        function yeniGun() {
            const t = new Date(); t.setDate(t.getDate() + gunler.length);
            gunler.push({ tarih: t.toLocaleDateString('tr-TR', { day: 'numeric', month: 'short', weekday: 'short' }), gorevler: [] });
            ciz();
        }
        function kartSil(idx) { if(confirm('Silsin mi?')) { gunler.splice(idx, 1); ciz(); } }
        function ekle(e, idx) {
            if(!e.target.value.trim()) return;
            gunler[idx].gorevler.push({ txt: e.target.value.trim(), ok: false });
            e.target.value = ""; ciz();
        }
        function tamam(gIdx, tIdx) { gunler[gIdx].gorevler[tIdx].ok = !gunler[gIdx].gorevler[tIdx].ok; ciz(); }

        ciz();
    </script>
</body>
</html>
