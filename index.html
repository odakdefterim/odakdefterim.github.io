<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Odak Defteri v2.9.8</title>
    <link rel="icon" type="image/png" href="logo.png">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@800&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #f0f2f5; --card: #ffffff; --accent: #0969da; --text: #1f2328; 
            --border: #d0d7de; --danger: #cf222e; --warning: #9a6700; 
            --input: #ffffff; --shadow: 0 6px 16px rgba(0,0,0,0.08);
            --side-w: 280px;
        }
        [data-theme="dark"] {
            --bg: #0d1117; --card: #161b22; --accent: #58a6ff; --text: #c9d1d9; 
            --border: #30363d; --danger: #f85149; --warning: #d29922; 
            --input: #010409; --shadow: none;
        }

        html, body {
            margin: 0; padding: 0; height: 100vh; width: 100vw;
            overflow: hidden; background-color: var(--bg);
            color: var(--text); font-family: 'Inter', sans-serif;
            position: relative; transition: background 0.3s;
        }
        body { display: flex; flex-direction: column; }
        
        /* --- SIDEBAR & PANELS --- */
        #sidebar {
            position: fixed; top: 0; left: calc(-1 * var(--side-w)); width: var(--side-w); height: 100%;
            background: var(--card); border-right: 1px solid var(--border); z-index: 9999;
            transition: 0.3s cubic-bezier(0.4, 0, 0.2, 1); padding: 30px 20px;
        }
        #sidebar.open { transform: translateX(var(--side-w)); }

        #notes-panel {
            position: fixed; top: 0; right: -350px; width: 320px; height: 100%;
            background: var(--card); border-left: 1px solid var(--border); z-index: 9999;
            transition: 0.3s ease; padding: 25px; display: flex; flex-direction: column;
            box-sizing: border-box;
        }
        #notes-panel.open { right: 0; }

        .overlay {
            position: fixed; inset: 0; background: rgba(0,0,0,0.4); z-index: 9000;
            opacity: 0; visibility: hidden; transition: 0.3s; backdrop-filter: blur(2px);
        }
        .overlay.active { opacity: 1; visibility: visible; }

        .menu-item {
            padding: 12px 15px; border-radius: 10px; cursor: pointer; display: flex; align-items: center; gap: 10px;
            font-weight: 500; transition: 0.2s; margin-bottom: 5px; color: var(--text);
        }
        .menu-item:hover { background: var(--bg); color: var(--accent); }

        /* --- HEADER --- */
        header { display: flex; align-items: center; justify-content: space-between; padding: 20px 40px; flex-shrink: 0; }
        .logo-area { display: flex; align-items: center; gap: 15px; }
        .burger { font-size: 1.6rem; cursor: pointer; background: none; border: none; color: var(--text); padding: 0; }
        header img { width: 35px; height: 35px; border-radius: 6px; object-fit: cover; }
        h1 { font-family: 'Montserrat'; font-size: 1.1rem; font-weight: 800; margin: 0; letter-spacing: -0.5px; }

        .theme-toggle {
            background: var(--card); border: 1px solid var(--border); color: var(--text);
            padding: 8px 16px; border-radius: 20px; cursor: pointer; font-size: 0.7rem;
            display: flex; align-items: center; gap: 8px; box-shadow: var(--shadow);
            text-transform: uppercase; font-weight: 600;
        }

        /* --- BOARD --- */
        .board-wrapper { 
            flex-grow: 1; 
            overflow-x: auto; 
            overflow-y: hidden; 
            display: flex; 
            align-items: center; 
            padding: 20px 40px; 
            -webkit-overflow-scrolling: touch; 
        }
        
        .board { 
            display: grid; 
            grid-template-rows: repeat(2, 340px); /* Sabit satƒ±r y√ºksekliƒüi √ßakƒ±≈ümayƒ± √∂nler */
            grid-auto-flow: column; 
            gap: 25px; 
            align-items: start;
        }

        .card, .silhouette { 
            width: 280px; 
            height: 320px; 
            border-radius: 12px; 
            flex-shrink: 0; 
            position: relative; 
            box-sizing: border-box;
        }

        .card { 
            background: var(--card); 
            padding: 20px; 
            border: 1px solid var(--border); 
            display: flex; 
            flex-direction: column; 
            box-shadow: var(--shadow); 
        }

        .task-list { 
            overflow-y: auto; 
            flex-grow: 1; 
            margin: 10px 0; 
            padding-right: 5px;
        }
        
        .task-list::-webkit-scrollbar { width: 4px; }
        .task-list::-webkit-scrollbar-thumb { background: var(--border); border-radius: 10px; }

        .silhouette { 
            border: 2px dashed var(--border); 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            cursor: pointer; 
            color: var(--border); 
            font-size: 1.1rem; 
            background: transparent;
            height: 320px;
        }

        /* --- NOTES STYLES --- */
        .note-item {
            background: var(--bg);
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 10px;
            font-size: 0.85rem;
            position: relative;
            border-left: 4px solid var(--accent);
        }
        .note-del {
            float: right;
            color: var(--danger);
            font-size: 0.7rem;
            cursor: pointer;
            font-weight: bold;
            margin-left: 10px;
        }

        @media (max-width: 800px) {
            .board { 
                display: flex; 
                flex-direction: row; 
                gap: 15px;
            }
            .card, .silhouette { 
                width: 80vw; 
                height: 400px; 
            }
            .board-wrapper { padding: 10px 20px; }
            h1 { font-size: 0.9rem; }
        }

        .delete-btn { position: absolute; top: 12px; right: 12px; background: none; border: none; color: #8b949e; font-size: 20px; cursor: pointer; line-height: 1; }
        .task-item { display: flex; align-items: center; margin: 8px 0; font-size: 0.9rem; word-break: break-word; gap: 8px; }
        .priority-high { color: var(--danger); font-weight: 600; }
        .priority-medium { color: var(--warning); font-weight: 500; }
        .priority-low { color: var(--accent); }
        .done { text-decoration: line-through; opacity: 0.4 !important; color: #8b949e !important; }
        
        .input-box { 
            background: var(--input); border: 1px solid var(--border); color: var(--text); 
            padding: 10px; border-radius: 8px; width: 100%; outline: none; 
            font-size: 0.85rem; box-sizing: border-box; 
        }
        .info-note { font-size: 9px; opacity: 0.6; margin-bottom: 5px; font-style: italic; display: flex; justify-content: space-between; }
        footer { padding: 10px; text-align: center; font-size: 0.7rem; opacity: 0.5; border-top: 1px solid var(--border); flex-shrink: 0; }
    </style>
</head>
<body data-theme="dark">
    <div class="overlay" id="overlay" onclick="closeAll()"></div>
    
    <nav id="sidebar">
        <h2 style="font-family:'Montserrat'; color:var(--accent); margin-bottom:30px; font-size: 1.5rem;">MENU</h2>
        <div class="menu-item" onclick="closeAll()">üìÖ G√ºnl√ºk Plan</div>
        <div class="menu-item" onclick="openNotes()">üìù Notlarƒ±m</div>
        <div class="menu-item" onclick="alert('Odak Defteri v2.9.8\nKi≈üisel Planlayƒ±cƒ±'); closeAll()">‚ÑπÔ∏è Hakkƒ±nda</div>
    </nav>

    <div id="notes-panel">
        <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:20px;">
            <h3 style="font-family:'Montserrat'; margin:0; font-size:1.1rem;">GENEL NOTLAR</h3>
            <span onclick="closeAll()" style="cursor:pointer; font-size:1.5rem; line-height: 1;">&times;</span>
        </div>
        <textarea id="note-input" class="input-box" style="height: 100px; margin-bottom:10px; resize: none;" placeholder="Kalƒ±cƒ± bir not ekle..."></textarea>
        <button onclick="saveNote()" style="background:var(--accent); color:white; border:none; padding:12px; border-radius:8px; cursor:pointer; font-weight:600; width:100%;">Ekle</button>
        <div id="notes-list" style="margin-top:20px; overflow-y:auto; flex-grow:1; padding-right: 5px;"></div>
    </div>

    <header>
        <div class="logo-area">
            <button class="burger" onclick="toggleMenu()">‚ò∞</button>
            <img src="logo.png" alt="Logo" onerror="this.style.display='none'">
            <h1>ODAK DEFTERƒ∞ <span style="font-size: 0.7rem; opacity: 0.5;">v2.9.8</span></h1>
        </div>
        <button class="theme-toggle" onclick="temaDegistir()" id="theme-btn">Karanlƒ±k Mod</button>
    </header>

    <div class="board-wrapper" id="scroll-area">
        <div class="board" id="board"></div>
    </div>

    <footer>Odak Defterim &copy; 2026 | T√ºm notlar yerel hafƒ±zadadƒ±r.</footer>

    <script>
        let gunler = JSON.parse(localStorage.getItem('ajanda_v8')) || [];
        let notlar = JSON.parse(localStorage.getItem('odak_notlar_v9')) || [];
        const scrollArea = document.getElementById('scroll-area');

        function toggleMenu() {
            document.getElementById('sidebar').classList.toggle('open');
            document.getElementById('overlay').classList.toggle('active');
        }
        function openNotes() {
            closeAll();
            document.getElementById('notes-panel').classList.add('open');
            document.getElementById('overlay').classList.add('active');
            drawNotes();
        }
        function closeAll() {
            document.getElementById('sidebar').classList.remove('open');
            document.getElementById('notes-panel').classList.remove('open');
            document.getElementById('overlay').classList.remove('active');
        }

        // Yatay Kaydƒ±rma Desteƒüi
        scrollArea.addEventListener('wheel', (e) => {
            if (e.deltaY !== 0) {
                e.preventDefault();
                scrollArea.scrollLeft += (e.deltaY * 1.5);
            }
        }, { passive: false });

        // Tema Y√∂netimi
        function temaSet(tema) {
            document.body.setAttribute('data-theme', tema);
            localStorage.setItem('tema', tema);
            document.getElementById('theme-btn').innerText = tema === 'dark' ? 'üåô MOD' : '‚òÄÔ∏è MOD';
        }
        function temaDegistir() { 
            const current = document.body.getAttribute('data-theme');
            temaSet(current === 'dark' ? 'light' : 'dark'); 
        }
        temaSet(localStorage.getItem('tema') || 'dark');

        // Panoyu √áiz
        function ciz() {
            const board = document.getElementById('board');
            board.innerHTML = '';
            
            gunler.forEach((gun, gIdx) => {
                const bitti = gun.gorevler.filter(t => t.ok).length;
                const oran = gun.gorevler.length === 0 ? 0 : Math.round((bitti / gun.gorevler.length) * 100);
                
                const card = document.createElement('div');
                card.className = 'card';
                card.innerHTML = `
                    <button class="delete-btn" onclick="kartSil(${gIdx})">&times;</button>
                    <div style="display:flex; align-items:center; gap:10px; margin-bottom:5px;">
                        <span style="font-family:'Montserrat'; font-size:0.9rem; font-weight:600;">${gun.tarih}</span>
                        <span style="font-size:11px; color:var(--accent); font-weight:bold;">%${oran}</span>
                    </div>
                    <div class="task-list">
                        ${gun.gorevler.map((t, tIdx) => {
                            let pClass = "priority-low"; let cleanText = t.txt;
                            if(t.txt.startsWith('!')) { pClass = "priority-high"; cleanText = t.txt.substring(1); }
                            else if(t.txt.startsWith('?')) { pClass = "priority-medium"; cleanText = t.txt.substring(1); }
                            return `<div class="task-item ${t.ok ? 'done' : pClass}">
                                <input type="checkbox" ${t.ok ? 'checked' : ''} onchange="tamam(${gIdx},${tIdx})">
                                <span>${cleanText}</span>
                            </div>`;
                        }).join('')}
                    </div>
                    <div class="info-note"><span>! Acil, ? Bekle</span><span>${gun.gorevler.length}/50</span></div>
                    <input type="text" class="input-box" placeholder="G√∂rev olu≈ütur..." maxlength="50" 
                           onkeypress="if(event.key==='Enter') ekle(event, ${gIdx})">
                `;
                board.appendChild(card);
            });

            // Yeni G√ºn Ekleme Kartƒ±
            const siluet = document.createElement('div');
            siluet.className = 'silhouette';
            siluet.onclick = yeniGun;
            siluet.innerHTML = `<span>+ Yeni G√ºn</span>`;
            board.appendChild(siluet);
            
            localStorage.setItem('ajanda_v8', JSON.stringify(gunler));
        }

        function yeniGun() {
            const bugun = new Date();
            bugun.setDate(bugun.getDate() + gunler.length);
            const yazi = bugun.toLocaleDateString('tr-TR', { day: 'numeric', month: 'short', weekday: 'short' });
            gunler.push({ tarih: yazi, gorevler: [] });
            ciz();
            setTimeout(() => { scrollArea.scrollLeft = scrollArea.scrollWidth; }, 50);
        }

        function kartSil(idx) { 
            if(confirm('Bu g√ºn√º silmek istediƒüinize emin misiniz?')) { 
                gunler.splice(idx, 1); 
                ciz(); 
            } 
        }

        function ekle(e, idx) {
            const yazi = e.target.value.trim();
            if(!yazi) return;
            if(gunler[idx].gorevler.length >= 50) return alert("Maksimum g√∂rev sƒ±nƒ±rƒ±!");
            gunler[idx].gorevler.push({ txt: yazi, ok: false });
            e.target.value = "";
            ciz();
        }

        function tamam(gIdx, tIdx) { 
            gunler[gIdx].gorevler[tIdx].ok = !gunler[gIdx].gorevler[tIdx].ok; 
            ciz(); 
        }

        // Not Fonksiyonlarƒ±
        function saveNote() {
            const inp = document.getElementById('note-input');
            if(!inp.value.trim()) return;
            notlar.unshift({ text: inp.value, id: Date.now() });
            inp.value = "";
            drawNotes();
            localStorage.setItem('odak_notlar_v9', JSON.stringify(notlar));
        }

        function drawNotes() {
            const list = document.getElementById('notes-list');
            list.innerHTML = notlar.map((n, idx) => `
                <div class="note-item">
                    <span class="note-del" onclick="deleteNote(${idx})">Sƒ∞L</span>
                    ${n.text.replace(/\n/g, '<br>')}
                </div>
            `).join('');
        }

        function deleteNote(idx) { 
            notlar.splice(idx, 1); 
            localStorage.setItem('odak_notlar_v9', JSON.stringify(notlar)); 
            drawNotes(); 
        }

        // ƒ∞lk √áalƒ±≈ütƒ±rma
        ciz();
    </script>
</body>
</html>
