<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Odak Defteri Stable v2.9.5</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@800&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #f0f2f5; --card: #ffffff; --accent: #0969da; --text: #1f2328; 
            --border: #d0d7de; --danger: #cf222e; --warning: #9a6700; 
            --input: #ffffff; --shadow: 0 6px 16px rgba(0,0,0,0.08);
            --side-w: 260px;
        }
        [data-theme="dark"] {
            --bg: #0d1117; --card: #161b22; --accent: #58a6ff; --text: #c9d1d9; 
            --border: #30363d; --danger: #f85149; --warning: #d29922; 
            --input: #010409; --shadow: none;
        }

        * { box-sizing: border-box; }
        body, html { margin: 0; padding: 0; height: 100%; width: 100%; overflow: hidden; background: var(--bg); color: var(--text); font-family: 'Inter', sans-serif; }
        
        /* --- SIDEBAR & OVERLAY --- */
        #sidebar {
            position: fixed; top: 0; left: calc(-1 * var(--side-w)); width: var(--side-w); height: 100%;
            background: var(--card); border-right: 1px solid var(--border); z-index: 9999;
            transition: transform 0.3s ease; padding: 30px 20px;
        }
        #sidebar.open { transform: translateX(var(--side-w)); }
        
        .overlay {
            position: fixed; inset: 0; background: rgba(0,0,0,0.4); z-index: 9000;
            opacity: 0; visibility: hidden; transition: 0.3s; backdrop-filter: blur(2px);
        }
        .overlay.active { opacity: 1; visibility: visible; }

        .menu-item {
            padding: 12px 15px; border-radius: 10px; cursor: pointer; display: flex; align-items: center; gap: 10px;
            font-weight: 500; transition: 0.2s; margin-bottom: 5px;
        }
        .menu-item:hover { background: var(--bg); color: var(--accent); }

        /* --- HEADER --- */
        header { 
            display: flex; align-items: center; justify-content: space-between; 
            padding: 15px 30px; height: 70px; flex-shrink: 0; z-index: 1000;
        }
        .header-left { display: flex; align-items: center; gap: 15px; }
        .burger { font-size: 1.5rem; cursor: pointer; background: none; border: none; color: var(--text); }
        h1 { font-family: 'Montserrat'; font-size: 1.2rem; margin: 0; letter-spacing: -0.5px; }

        /* --- BOARD (v2.8.1 Orijinal Yapƒ±sƒ±) --- */
        .board-wrapper { 
            height: calc(100% - 70px); overflow-x: auto; overflow-y: hidden; 
            display: flex; align-items: center; padding: 0 40px;
            -webkit-overflow-scrolling: touch;
        }
        .board { 
            display: grid; grid-template-rows: repeat(2, 290px); 
            grid-auto-flow: column; gap: 20px; align-items: start;
        }

        .card, .silhouette { width: 280px; height: 300px; border-radius: 12px; position: relative; }
        .card { background: var(--card); padding: 20px; border: 1px solid var(--border); display: flex; flex-direction: column; box-shadow: var(--shadow); }
        .delete-btn { position: absolute; top: 12px; right: 12px; background: none; border: none; color: #8b949e; cursor: pointer; font-size: 1.2rem; }
        
        .task-list { overflow-y: auto; flex-grow: 1; margin: 10px 0; }
        .task-item { display: flex; align-items: center; margin: 8px 0; font-size: 0.9rem; }
        .done { text-decoration: line-through; opacity: 0.4; }
        
        .priority-high { color: var(--danger); font-weight: 600; }
        .priority-medium { color: var(--warning); font-weight: 500; }
        
        .input-box { 
            background: var(--input); border: 1px solid var(--border); color: var(--text); 
            padding: 10px; border-radius: 8px; width: 100%; outline: none; font-size: 0.85rem;
        }
        
        .silhouette { 
            border: 2px dashed var(--border); display: flex; align-items: center; 
            justify-content: center; cursor: pointer; color: var(--border); font-size: 1.1rem;
        }

        @media (max-width: 800px) {
            header { padding: 15px 20px; }
            .board { display: flex; flex-direction: row; }
            .card, .silhouette { width: 85vw; height: 320px; margin-right: 15px; }
            .board-wrapper { padding: 0 20px; }
        }
    </style>
</head>
<body data-theme="dark">

    <div class="overlay" id="overlay" onclick="toggleMenu()"></div>
    
    <nav id="sidebar">
        <h2 style="font-family:'Montserrat'; color:var(--accent); margin-bottom:30px;">MENU</h2>
        <div class="menu-item" onclick="toggleMenu()">üìÖ G√ºnl√ºk Plan</div>
        <div class="menu-item" onclick="temaDegistir()">üåì Temayƒ± Deƒüi≈ütir</div>
        <div class="menu-item" onclick="alert('v2.9.5 Stabil S√ºr√ºm'); toggleMenu()">‚ÑπÔ∏è Hakkƒ±nda</div>
        <div style="position:absolute; bottom:20px; font-size:10px; opacity:0.3;">ODAK DEFTERƒ∞ &copy; 2026</div>
    </nav>

    <header>
        <div class="header-left">
            <button class="burger" onclick="toggleMenu()">‚ò∞</button>
            <h1>Odak Defteri Beta</h1>
        </div>
        <button onclick="temaDegistir()" id="theme-btn" style="background:var(--card); border:1px solid var(--border); border-radius:10px; padding:5px 10px; cursor:pointer;">üåô</button>
    </header>

    <div class="board-wrapper" id="scroll-area">
        <div class="board" id="board"></div>
    </div>

    <script>
        let gunler = JSON.parse(localStorage.getItem('ajanda_v8')) || [];
        const scrollArea = document.getElementById('scroll-area');

        function toggleMenu() {
            document.getElementById('sidebar').classList.toggle('open');
            document.getElementById('overlay').classList.toggle('active');
        }

        function temaSet(tema) {
            document.body.setAttribute('data-theme', tema);
            localStorage.setItem('tema', tema);
            document.getElementById('theme-btn').innerText = tema === 'dark' ? 'üåô' : '‚òÄÔ∏è';
        }

        function temaDegistir() {
            temaSet(document.body.getAttribute('data-theme') === 'dark' ? 'light' : 'dark');
            toggleMenu();
        }

        temaSet(localStorage.getItem('tema') || 'dark');

        function ciz() {
            const board = document.getElementById('board');
            board.innerHTML = '';
            
            gunler.forEach((gun, gIdx) => {
                const bitti = gun.gorevler.filter(t => t.ok).length;
                const oran = gun.gorevler.length === 0 ? 0 : Math.round((bitti / gun.gorevler.length) * 100);
                
                const card = document.createElement('div');
                card.className = 'card';
                card.innerHTML = `
                    <button class="delete-btn" onclick="kartSil(${gIdx})">&times;</button>
                    <div style="display:flex; align-items:center; gap:10px;">
                        <span style="font-family:'Montserrat'; font-size:0.9rem; font-weight:600;">${gun.tarih}</span>
                        <span style="font-size:11px; color:var(--accent); font-weight:bold;">%${oran}</span>
                    </div>
                    <div class="task-list">
                        ${gun.gorevler.map((t, tIdx) => {
                            let pClass = "";
                            let cleanText = t.txt;
                            if(t.txt.startsWith('!')) { pClass = "priority-high"; cleanText = t.txt.substring(1); }
                            else if(t.txt.startsWith('?')) { pClass = "priority-medium"; cleanText = t.txt.substring(1); }
                            return `
                                <div class="task-item ${t.ok ? 'done' : pClass}">
                                    <input type="checkbox" ${t.ok ? 'checked' : ''} onchange="tamam(${gIdx},${tIdx})">
                                    <span>${cleanText}</span>
                                </div>`;
                        }).join('')}
                    </div>
                    <input type="text" class="input-box" placeholder="G√∂rev olu≈ütur..." maxlength="50" onkeypress="if(event.key==='Enter') ekle(event, ${gIdx})">
                `;
                board.appendChild(card);
            });

            const siluet = document.createElement('div');
            siluet.className = 'silhouette';
            siluet.onclick = yeniGun;
            siluet.innerHTML = `<span>+ Yeni G√ºn</span>`;
            board.appendChild(siluet);
            
            localStorage.setItem('ajanda_v8', JSON.stringify(gunler));
        }

        function yeniGun() {
            const t = new Date(); t.setDate(t.getDate() + gunler.length);
            const yazi = t.toLocaleDateString('tr-TR', { day: 'numeric', month: 'short', weekday: 'short' });
            gunler.push({ tarih: yazi, gorevler: [] });
            ciz();
            scrollArea.scrollLeft = scrollArea.scrollWidth;
        }

        function kartSil(idx) {
            if(confirm('G√ºn√º sil?')) { gunler.splice(idx, 1); ciz(); }
        }

        function ekle(e, idx) {
            const val = e.target.value.trim();
            if(!val) return;
            gunler[idx].gorevler.push({ txt: val, ok: false });
            e.target.value = "";
            ciz();
        }

        function tamam(gIdx, tIdx) {
            gunler[gIdx].gorevler[tIdx].ok = !gunler[gIdx].gorevler[tIdx].ok;
            ciz();
        }

        // Mouse Wheel (v2.8.1 √∂zelliƒüi)
        scrollArea.addEventListener('wheel', (e) => {
            if (e.deltaY !== 0) {
                e.preventDefault();
                scrollArea.scrollLeft += (e.deltaY * 0.8);
            }
        }, { passive: false });

        ciz();
    </script>
</body>
</html>
