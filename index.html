<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Odak Defteri v2.9.7</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@800&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #f0f2f5; --card: #ffffff; --accent: #0969da; --text: #1f2328; 
            --border: #d0d7de; --danger: #cf222e; --warning: #9a6700; 
            --input: #ffffff; --shadow: 0 6px 16px rgba(0,0,0,0.08);
            --side-w: 260px;
        }
        [data-theme="dark"] {
            --bg: #0d1117; --card: #161b22; --accent: #58a6ff; --text: #c9d1d9; 
            --border: #30363d; --danger: #f85149; --warning: #d29922; 
            --input: #010409; --shadow: none;
        }

        * { box-sizing: border-box; outline: none; }
        body, html { margin: 0; padding: 0; height: 100%; width: 100%; overflow: hidden; background: var(--bg); color: var(--text); font-family: 'Inter', sans-serif; transition: background 0.3s; }
        
        /* --- SIDEBAR --- */
        #sidebar {
            position: fixed; top: 0; left: calc(-1 * var(--side-w)); width: var(--side-w); height: 100%;
            background: var(--card); border-right: 1px solid var(--border); z-index: 9999;
            transition: transform 0.3s ease; padding: 30px 20px;
        }
        #sidebar.open { transform: translateX(var(--side-w)); }
        
        /* --- NOTLAR PANELƒ∞ --- */
        #notes-panel {
            position: fixed; top: 0; right: -350px; width: 320px; height: 100%;
            background: var(--card); border-left: 1px solid var(--border); z-index: 9999;
            transition: 0.3s ease; padding: 25px; display: flex; flex-direction: column;
        }
        #notes-panel.open { right: 0; }

        .overlay {
            position: fixed; inset: 0; background: rgba(0,0,0,0.4); z-index: 9000;
            opacity: 0; visibility: hidden; transition: 0.3s; backdrop-filter: blur(2px);
        }
        .overlay.active { opacity: 1; visibility: visible; }

        .menu-item {
            padding: 12px 15px; border-radius: 10px; cursor: pointer; display: flex; align-items: center; gap: 10px;
            font-weight: 500; transition: 0.2s; margin-bottom: 5px; color: var(--text);
        }
        .menu-item:hover { background: var(--bg); color: var(--accent); }

        /* --- HEADER --- */
        header { 
            display: flex; align-items: center; justify-content: space-between; 
            padding: 15px 30px; height: 70px; flex-shrink: 0;
        }
        .header-left { display: flex; align-items: center; gap: 15px; }
        .burger { font-size: 1.5rem; cursor: pointer; background: none; border: none; color: var(--text); }
        h1 { font-family: 'Montserrat'; font-size: 1.2rem; margin: 0; }

        /* --- BOARD --- */
        .board-wrapper { 
            height: calc(100% - 70px); overflow-x: auto; overflow-y: hidden; 
            display: flex; align-items: center; padding: 0 40px;
        }
        .board { 
            display: grid; grid-template-rows: repeat(2, 290px); 
            grid-auto-flow: column; gap: 20px; align-items: start;
        }

        .card, .silhouette { width: 280px; height: 300px; border-radius: 12px; position: relative; }
        .card { background: var(--card); padding: 20px; border: 1px solid var(--border); display: flex; flex-direction: column; box-shadow: var(--shadow); }
        .delete-btn { position: absolute; top: 12px; right: 12px; background: none; border: none; color: #8b949e; cursor: pointer; }
        
        .task-list { overflow-y: auto; flex-grow: 1; margin: 10px 0; }
        .task-item { display: flex; align-items: center; margin: 8px 0; font-size: 0.85rem; }
        .done { text-decoration: line-through; opacity: 0.4; }
        
        .input-box { 
            background: var(--input); border: 1px solid var(--border); color: var(--text); 
            padding: 10px; border-radius: 8px; width: 100%; font-size: 0.85rem;
        }

        .note-item { background: var(--bg); padding: 10px; border-radius: 8px; margin-bottom: 10px; border: 1px solid var(--border); font-size: 0.85rem; position: relative; }
        .note-del { color: var(--danger); cursor: pointer; float: right; font-size: 10px; }

        .silhouette { border: 2px dashed var(--border); display: flex; align-items: center; justify-content: center; cursor: pointer; color: var(--border); }

        @media (max-width: 800px) {
            .board { display: flex; flex-direction: row; }
            .card, .silhouette { width: 85vw; height: 320px; margin-right: 15px; flex-shrink: 0; }
            .board-wrapper { padding: 0 20px; }
            #notes-panel { width: 100%; right: -100%; }
        }
    </style>
</head>
<body data-theme="dark">

    <div class="overlay" id="overlay" onclick="closeAll()"></div>
    
    <nav id="sidebar">
        <h2 style="font-family:'Montserrat'; color:var(--accent); margin-bottom:30px;">MENU</h2>
        <div class="menu-item" onclick="closeAll()">üìÖ G√ºnl√ºk Plan</div>
        <div class="menu-item" onclick="openNotes()">üìù Notlarƒ±m</div>
        <div class="menu-item" onclick="alert('v2.9.7'); closeAll()">‚ÑπÔ∏è Hakkƒ±nda</div>
    </nav>

    <div id="notes-panel">
        <h3 style="font-family:'Montserrat'; margin-bottom:15px;">NOTLARIM</h3>
        <textarea id="note-input" class="input-box" style="height: 100px; margin-bottom:10px; resize:none;" placeholder="√ñnemli bir not..."></textarea>
        <button onclick="saveNote()" style="background:var(--accent); color:white; border:none; padding:10px; border-radius:8px; cursor:pointer; font-weight:600; margin-bottom:20px;">Kaydet</button>
        <div id="notes-list" style="overflow-y:auto; flex-grow:1;"></div>
    </div>

    <header>
        <div class="header-left">
            <button class="burger" onclick="toggleMenu()">‚ò∞</button>
            <h1>Odak Defteri</h1>
        </div>
        <button onclick="temaDegistir()" id="theme-btn" style="background:var(--card); border:1px solid var(--border); border-radius:12px; padding:8px 12px; cursor:pointer; font-size: 1.1rem; box-shadow: var(--shadow);">üåô</button>
    </header>

    <div class="board-wrapper" id="scroll-area">
        <div class="board" id="board"></div>
    </div>

    <script>
        let gunler = JSON.parse(localStorage.getItem('odak_gunler_v9')) || [];
        let notlar = JSON.parse(localStorage.getItem('odak_notlar_v9')) || [];
        const scrollArea = document.getElementById('scroll-area');

        function toggleMenu() {
            document.getElementById('sidebar').classList.add('open');
            document.getElementById('overlay').classList.add('active');
        }

        function openNotes() {
            document.getElementById('sidebar').classList.remove('open');
            document.getElementById('notes-panel').classList.add('open');
            document.getElementById('overlay').classList.add('active');
            drawNotes();
        }

        function closeAll() {
            document.getElementById('sidebar').classList.remove('open');
            document.getElementById('notes-panel').classList.remove('open');
            document.getElementById('overlay').classList.remove('active');
        }

        function temaSet(tema) {
            document.body.setAttribute('data-theme', tema);
            localStorage.setItem('odak_tema', tema);
            document.getElementById('theme-btn').innerText = tema === 'dark' ? 'üåô' : '‚òÄÔ∏è';
        }

        function temaDegistir() {
            temaSet(document.body.getAttribute('data-theme') === 'dark' ? 'light' : 'dark');
        }
        temaSet(localStorage.getItem('odak_tema') || 'dark');

        function drawBoard() {
            const board = document.getElementById('board');
            board.innerHTML = '';
            gunler.forEach((gun, gIdx) => {
                const bitti = gun.gorevler.filter(t => t.ok).length;
                const oran = gun.gorevler.length === 0 ? 0 : Math.round((bitti / gun.gorevler.length) * 100);
                const card = document.createElement('div');
                card.className = 'card';
                card.innerHTML = `
                    <button class="delete-btn" onclick="deleteDay(${gIdx})">‚úï</button>
                    <div style="display:flex; align-items:baseline; gap:8px;">
                        <span style="font-family:'Montserrat'; font-size:0.85rem; font-weight:800;">${gun.tarih}</span>
                        <span style="font-size:10px; color:var(--accent); font-weight:bold;">%${oran}</span>
                    </div>
                    <div class="task-list">
                        ${gun.gorevler.map((t, tIdx) => `
                            <div class="task-item ${t.ok ? 'done' : ''}">
                                <input type="checkbox" ${t.ok ? 'checked' : ''} onchange="toggleTask(${gIdx},${tIdx})">
                                <span style="margin-left:8px;">${t.txt}</span>
                            </div>
                        `).join('')}
                    </div>
                    <input type="text" class="input-box" placeholder="G√∂rev ekle..." onkeypress="if(event.key==='Enter') addTask(event, ${gIdx})">
                `;
                board.appendChild(card);
            });
            const siluet = document.createElement('div');
            siluet.className = 'silhouette';
            siluet.onclick = addDay;
            siluet.innerHTML = `<span>+ YENƒ∞ G√úN</span>`;
            board.appendChild(siluet);
            localStorage.setItem('odak_gunler_v9', JSON.stringify(gunler));
        }

        function addDay() {
            const t = new Date(); t.setDate(t.getDate() + gunler.length);
            const format = t.toLocaleDateString('tr-TR', { day: 'numeric', month: 'short', weekday: 'short' });
            gunler.push({ tarih: format, gorevler: [] });
            drawBoard();
            scrollArea.scrollLeft = scrollArea.scrollWidth;
        }

        function deleteDay(idx) { if(confirm('Silinsin mi?')) { gunler.splice(idx, 1); drawBoard(); } }
        function addTask(e, idx) { 
            const val = e.target.value.trim(); 
            if(!val) return; 
            gunler[idx].gorevler.push({ txt: val, ok: false }); 
            e.target.value = ""; 
            drawBoard(); 
        }
        function toggleTask(gIdx, tIdx) { gunler[gIdx].gorevler[tIdx].ok = !gunler[gIdx].gorevler[tIdx].ok; drawBoard(); }

        function saveNote() {
            const inp = document.getElementById('note-input');
            if(!inp.value.trim()) return;
            notlar.unshift({ text: inp.value });
            inp.value = "";
            drawNotes();
            localStorage.setItem('odak_notlar_v9', JSON.stringify(notlar));
        }

        function drawNotes() {
            const list = document.getElementById('notes-list');
            list.innerHTML = notlar.map((n, idx) => `<div class="note-item"><span class="note-del" onclick="deleteNote(${idx})">Sƒ∞L</span>${n.text}</div>`).join('');
        }

        function deleteNote(idx) { notlar.splice(idx, 1); localStorage.setItem('odak_notlar_v9', JSON.stringify(notlar)); drawNotes(); }

        scrollArea.addEventListener('wheel', (e) => {
            if (e.deltaY !== 0) { e.preventDefault(); scrollArea.scrollLeft += (e.deltaY * 0.9); }
        }, { passive: false });

        drawBoard();
    </script>
</body>
</html>
