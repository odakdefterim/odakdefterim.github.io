<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Odak Defteri Beta v2.8.1</title>
    <link rel="icon" type="image/png" href="logo.png">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@800&family=Inter:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #f0f2f5; --card: #ffffff; --accent: #0969da; --text: #1f2328; 
            --border: #d0d7de; --danger: #cf222e; --warning: #9a6700; 
            --input: #ffffff; --shadow: 0 6px 16px rgba(0,0,0,0.08);
        }
        [data-theme="dark"] {
            --bg: #0d1117; --card: #161b22; --accent: #58a6ff; --text: #c9d1d9; 
            --border: #30363d; --danger: #f85149; --warning: #d29922; 
            --input: #010409; --shadow: none;
        }

        html, body {
            margin: 0; padding: 0; height: 100vh; width: 100vw;
            overflow: hidden; background-color: var(--bg);
            color: var(--text); font-family: 'Inter', sans-serif;
        }
        body { display: flex; flex-direction: column; }
        
        header { display: flex; align-items: center; justify-content: space-between; padding: 20px 40px; flex-shrink: 0; }
        .logo-area { display: flex; align-items: center; gap: 12px; }
        header img { width: 35px; height: 35px; border-radius: 6px; object-fit: cover; }
        
        h1 { font-family: 'Montserrat'; font-size: 1.4rem; font-weight: 800; margin: 0; letter-spacing: -0.5px; }

        /* Buton Grubu */
        .header-btns { display: flex; gap: 10px; align-items: center; }

        .refresh-btn {
            background: var(--card); border: 1px solid var(--border); color: var(--text);
            padding: 8px 12px; border-radius: 20px; cursor: pointer; font-size: 1rem;
            display: flex; align-items: center; justify-content: center; box-shadow: var(--shadow);
            transition: opacity 0.2s;
        }
        .refresh-btn:active { opacity: 0.7; }

        .theme-toggle {
            background: var(--card); border: 1px solid var(--border); color: var(--text);
            padding: 8px 16px; border-radius: 20px; cursor: pointer; font-size: 0.8rem;
            display: flex; align-items: center; gap: 8px; box-shadow: var(--shadow);
        }

        .board-wrapper { 
            flex-grow: 1; overflow-x: auto; overflow-y: hidden; 
            display: flex; align-items: center; padding: 0 40px;
            -webkit-overflow-scrolling: touch;
        }

        .board { 
            display: grid; 
            grid-template-rows: repeat(2, 290px); 
            grid-auto-flow: column; 
            gap: 20px; 
            height: 85%;
            align-items: start;
        }

        .card, .silhouette { 
            width: 280px; height: 300px; border-radius: 12px; 
            box-sizing: border-box; flex-shrink: 0; position: relative;
        }

        .card { 
            background: var(--card); padding: 20px; border: 1px solid var(--border); 
            display: flex; flex-direction: column; box-shadow: var(--shadow);
        }
        
        .delete-btn { position: absolute; top: 12px; right: 12px; background: none; border: none; color: #8b949e; font-size: 20px; cursor: pointer; }
        .task-list { overflow-y: auto; flex-grow: 1; margin: 15px 0; }
        
        .task-item { display: flex; align-items: center; margin: 8px 0; font-size: 0.9rem; word-break: break-word; }
        .priority-high { color: var(--danger); font-weight: 600; }
        .priority-medium { color: var(--warning); font-weight: 500; }
        .priority-low { color: var(--accent); }
        .done { text-decoration: line-through; opacity: 0.4 !important; color: #8b949e !important; }
        
        input[type="checkbox"] { margin-right: 10px; cursor: pointer; }
        .input-box { 
            background: var(--input); border: 1px solid var(--border); color: var(--text); 
            padding: 10px; border-radius: 8px; width: 100%; box-sizing: border-box; 
            outline: none; font-size: 0.85rem;
        }
        
        .silhouette { 
            border: 2px dashed var(--border); display: flex; align-items: center; 
            justify-content: center; cursor: pointer; color: var(--border); font-size: 1.1rem;
        }

        .info-note { 
            font-size: 9px; opacity: 0.6; margin-bottom: 5px; font-style: italic; 
            display: flex; justify-content: space-between; 
        }

        @media (max-width: 800px) {
            header { padding: 15px 20px; }
            h1 { font-size: 1.1rem; }
            .board { display: flex; flex-direction: row; height: auto; }
            .card, .silhouette { width: 85vw; height: 320px; margin-right: 15px; }
        }

        footer { padding: 10px; text-align: center; font-size: 0.75rem; opacity: 0.5; border-top: 1px solid var(--border); }
    </style>
</head>
<body data-theme="dark">
    <header>
        <div class="logo-area">
            <img src="logo.png" alt="Logo">
            <h1>Odak Defteri Beta v2.8.1</h1>
        </div>
        <div class="header-btns">
            <button class="refresh-btn" onclick="location.reload()" title="Yenile">Refresh</button>
            <button class="theme-toggle" onclick="temaDegistir()" id="theme-btn">ðŸŒ™ Gece Modu</button>
        </div>
    </header>

    <div class="board-wrapper" id="scroll-area">
        <div class="board" id="board"></div>
    </div>

    <footer>Odak Defterim &copy; 2026 | v2.8.1</footer>

    <script>
        let gunler = JSON.parse(localStorage.getItem('ajanda_v8')) || [];
        const scrollArea = document.getElementById('scroll-area');

        scrollArea.addEventListener('wheel', function(e) {
            if (e.deltaY !== 0) {
                e.preventDefault();
                scrollArea.scrollLeft += (e.deltaY * 0.8);
            }
        }, { passive: false });

        function temaSet(tema) {
            document.body.setAttribute('data-theme', tema);
            localStorage.setItem('tema', tema);
            document.getElementById('theme-btn').innerHTML = tema === 'dark' ? 'ðŸŒ™ Gece Modu' : 'â˜€ï¸ GÃ¼ndÃ¼z Modu';
        }

        function temaDegistir() {
            temaSet(document.body.getAttribute('data-theme') === 'dark' ? 'light' : 'dark');
        }

        temaSet(localStorage.getItem('tema') || 'dark');

        function ciz() {
            const board = document.getElementById('board');
            board.innerHTML = '';
            
            gunler.forEach((gun, gIdx) => {
                const bitti = gun.gorevler.filter(t => t.ok).length;
                const oran = gun.gorevler.length === 0 ? 0 : Math.round((bitti / gun.gorevler.length) * 100);
                
                const card = document.createElement('div');
                card.className = 'card';
                card.innerHTML = `
                    <button class="delete-btn" onclick="kartSil(${gIdx})">&times;</button>
                    <div style="display:flex; align-items:center; gap:10px; margin-bottom:5px;">
                        <span style="font-family:'Montserrat'; font-size:0.9rem; font-weight:600;">${gun.tarih}</span>
                        <span style="font-size:11px; color:var(--accent); font-weight:bold;">%${oran}</span>
                    </div>
                    <div class="task-list">
                        ${gun.gorevler.map((t, tIdx) => {
                            let pClass = "priority-low";
                            let cleanText = t.txt;
                            if(t.txt.startsWith('!')) { pClass = "priority-high"; cleanText = t.txt.substring(1); }
                            else if(t.txt.startsWith('?')) { pClass = "priority-medium"; cleanText = t.txt.substring(1); }
                            return `
                                <div class="task-item ${t.ok ? 'done' : pClass}">
                                    <input type="checkbox" ${t.ok ? 'checked' : ''} onchange="tamam(${gIdx},${tIdx})">
                                    <span>${cleanText}</span>
                                </div>`;
                        }).join('')}
                    </div>
                    <div class="info-note">
                        <span>! Acil, ? Bekleyebilir</span>
                        <span>Maks. 50</span>
                    </div>
                    <input type="text" 
                           class="input-box" 
                           placeholder="GÃ¶rev oluÅŸtur..." 
                           maxlength="50"
                           onkeypress="if(event.key==='Enter') ekle(event, ${gIdx})">
                `;
                board.appendChild(card);
            });

            const siluet = document.createElement('div');
            siluet.className = 'silhouette';
            siluet.onclick = yeniGun;
            siluet.innerHTML = `<span>+ Yeni GÃ¼n</span>`;
            board.appendChild(siluet);
            
            localStorage.setItem('ajanda_v8', JSON.stringify(gunler));
        }

        function yeniGun() {
            const t = new Date(); t.setDate(t.getDate() + gunler.length);
            const yazi = t.toLocaleDateString('tr-TR', { day: 'numeric', month: 'short', weekday: 'short' });
            gunler.push({ tarih: yazi, gorevler: [] });
            ciz();
        }

        function kartSil(idx) {
            gunler.splice(idx, 1); 
            ciz();
        }

        function ekle(e, idx) {
            const yazi = e.target.value.trim();
            if(!yazi) return;
            gunler[idx].gorevler.push({ txt: yazi, ok: false });
            e.target.value = "";
            ciz();
        }

        function tamam(gIdx, tIdx) {
            gunler[gIdx].gorevler[tIdx].ok = !gunler[gIdx].gorevler[tIdx].ok;
            ciz();
        }

        ciz();
    </script>
</body>
</html>
