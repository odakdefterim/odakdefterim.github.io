<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Odak Defteri Pro v2.8.0</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@800&family=Inter:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #f0f2f5; --card: #ffffff; --accent: #0969da; --text: #1f2328; 
            --border: #d0d7de; --danger: #cf222e; --warning: #9a6700; 
            --input: #ffffff; --shadow: 0 6px 16px rgba(0,0,0,0.08);
        }
        [data-theme="dark"] {
            --bg: #0d1117; --card: #161b22; --accent: #58a6ff; --text: #c9d1d9; 
            --border: #30363d; --danger: #f85149; --warning: #d29922; 
            --input: #010409; --shadow: none;
        }

        html, body {
            margin: 0; padding: 0; height: 100vh; width: 100vw;
            background-color: var(--bg); color: var(--text);
            font-family: 'Inter', sans-serif; overflow: hidden;
            overscroll-behavior-y: contain;
        }

        body { display: flex; flex-direction: column; }

        #pull-to-refresh {
            position: absolute; top: 0; left: 0; width: 100%; height: 60px;
            display: flex; align-items: center; justify-content: center;
            background: var(--accent); color: white; font-weight: bold;
            transform: translateY(-100%); z-index: 9999;
            transition: transform 0.1s ease; font-size: 0.9rem;
        }

        header { 
            display: flex; align-items: center; justify-content: space-between; 
            padding: 15px 30px; flex-shrink: 0; background: var(--card);
            border-bottom: 1px solid var(--border);
        }
        .logo-area { display: flex; align-items: center; gap: 12px; }
        /* Logo iÃ§in placeholder rengi ekledim, resim yoksa bile alan kaplar */
        .logo-img { width: 35px; height: 35px; border-radius: 6px; background: var(--accent); object-fit: cover; }
        h1 { font-family: 'Montserrat'; font-size: 1.2rem; font-weight: 800; margin: 0; }

        .theme-toggle {
            background: var(--bg); border: 1px solid var(--border); color: var(--text);
            padding: 8px 14px; border-radius: 20px; cursor: pointer; font-size: 0.75rem;
        }

        .board-wrapper { 
            flex-grow: 1; overflow-x: auto; overflow-y: hidden; 
            display: flex; align-items: flex-start; padding: 20px;
            -webkit-overflow-scrolling: touch;
        }

        /* KartlarÄ±n Ã¼st Ã¼ste binmemesi iÃ§in dÃ¼zenleme */
        .board { 
            display: flex; 
            flex-direction: row; 
            gap: 20px; 
            height: auto; 
            min-height: 400px;
        }

        .card, .silhouette { 
            width: 300px; 
            height: 400px; /* Sabit yÃ¼kseklik verdik */
            border-radius: 12px; 
            flex-shrink: 0; 
            position: relative; 
            display: flex; 
            flex-direction: column;
        }

        .card { background: var(--card); padding: 20px; border: 1px solid var(--border); box-shadow: var(--shadow); box-sizing: border-box; }
        .delete-btn { position: absolute; top: 12px; right: 12px; background: none; border: none; color: #8b949e; font-size: 20px; cursor: pointer; }
        
        .task-list { overflow-y: auto; flex-grow: 1; margin: 15px 0; padding-right: 5px; }
        .task-item { display: flex; align-items: flex-start; gap: 8px; margin: 10px 0; font-size: 0.9rem; line-height: 1.4; }
        .task-item input { margin-top: 3px; flex-shrink: 0; }
        
        .done { text-decoration: line-through; opacity: 0.4; }
        
        .input-box { 
            background: var(--input); border: 1px solid var(--border); 
            color: var(--text); padding: 12px; border-radius: 8px; 
            width: 100%; box-sizing: border-box; outline: none; margin-top: auto;
        }

        .silhouette { 
            border: 2px dashed var(--border); 
            background: transparent;
            align-items: center; justify-content: center; 
            cursor: pointer; color: var(--border); font-weight: 600;
        }

        @media (max-width: 600px) {
            .card, .silhouette { width: 80vw; }
            header { padding: 10px 20px; }
            h1 { font-size: 1rem; }
        }

        footer { padding: 10px; text-align: center; font-size: 0.7rem; opacity: 0.5; }
    </style>
</head>
<body data-theme="dark">

    <div id="pull-to-refresh">AÅŸaÄŸÄ± Ã§ekerek yenile...</div>

    <header>
        <div class="logo-area">
            <img src="logo.png" alt="Logo" class="logo-img" onerror="this.style.display='none'">
            <h1>Odak Defteri v2.8.0</h1>
        </div>
        <button class="theme-toggle" onclick="temaDegistir()" id="theme-btn">ðŸŒ™ Gece Modu</button>
    </header>

    <div class="board-wrapper" id="scroll-area">
        <div class="board" id="board"></div>
    </div>

    <footer>Odak Defterim &copy; 2026</footer>

    <script>
        let gunler = JSON.parse(localStorage.getItem('ajanda_v8')) || [];
        const scrollArea = document.getElementById('scroll-area');
        const ptr = document.getElementById('pull-to-refresh');

        // --- YENÄ°LEME MANTIÄžI ---
        let touchStart = 0;
        let isPulling = false;

        document.addEventListener('touchstart', (e) => {
            touchStart = e.touches[0].pageY;
        }, {passive: true});

        document.addEventListener('touchmove', (e) => {
            const touchCurrent = e.touches[0].pageY;
            const diff = touchCurrent - touchStart;
            if (window.scrollY <= 0 && diff > 0) {
                isPulling = true;
                const pullHeight = Math.min(diff / 2, 80);
                ptr.style.transform = `translateY(${-100 + (pullHeight * 1.2)}%)`;
                ptr.innerText = diff > 150 ? "BÄ±rak ve Yenile" : "AÅŸaÄŸÄ± Ã§ek...";
            }
        }, {passive: true});

        document.addEventListener('touchend', (e) => {
            const diff = e.changedTouches[0].pageY - touchStart;
            if (isPulling && diff > 150) {
                ptr.style.transform = `translateY(0)`;
                ptr.innerText = "YÃ¼kleniyor...";
                setTimeout(() => location.reload(), 500);
            } else {
                ptr.style.transform = `translateY(-100%)`;
            }
            isPulling = false;
        });

        // Mouse tekerleÄŸi ile yatay kaydÄ±rma
        scrollArea.addEventListener('wheel', (e) => {
            if (e.deltaY !== 0) {
                e.preventDefault();
                scrollArea.scrollLeft += (e.deltaY * 1.5);
            }
        }, { passive: false });

        function temaSet(tema) {
            document.body.setAttribute('data-theme', tema);
            localStorage.setItem('tema', tema);
            document.getElementById('theme-btn').innerText = tema === 'dark' ? 'ðŸŒ™ Gece Modu' : 'â˜€ï¸ GÃ¼ndÃ¼z Modu';
        }
        function temaDegistir() { temaSet(document.body.getAttribute('data-theme') === 'dark' ? 'light' : 'dark'); }
        temaSet(localStorage.getItem('tema') || 'dark');

        function ciz() {
            const board = document.getElementById('board');
            board.innerHTML = '';
            gunler.forEach((gun, gIdx) => {
                const card = document.createElement('div');
                card.className = 'card';
                card.innerHTML = `
                    <button class="delete-btn" onclick="kartSil(${gIdx})">&times;</button>
                    <div style="font-weight:700; color:var(--accent); margin-bottom:10px;">${gun.tarih}</div>
                    <div class="task-list">${gun.gorevler.map((t, tIdx) => `
                        <div class="task-item ${t.ok ? 'done' : ''}">
                            <input type="checkbox" ${t.ok ? 'checked' : ''} onchange="tamam(${gIdx},${tIdx})">
                            <span>${t.txt}</span>
                        </div>`).join('')}
                    </div>
                    <input type="text" class="input-box" placeholder="GÃ¶rev oluÅŸtur..." onkeypress="if(event.key==='Enter') ekle(event, ${gIdx})">
                `;
                board.appendChild(card);
            });
            const siluet = document.createElement('div');
            siluet.className = 'silhouette';
            siluet.onclick = yeniGun;
            siluet.innerHTML = `<span>+ Yeni GÃ¼n</span>`;
            board.appendChild(siluet);
            localStorage.setItem('ajanda_v8', JSON.stringify(gunler));
        }

        function yeniGun() {
            const t = new Date(); t.setDate(t.getDate() + gunler.length);
            gunler.push({ tarih: t.toLocaleDateString('tr-TR', { day: 'numeric', month: 'short', weekday: 'short' }), gorevler: [] });
            ciz();
            // Yeni gÃ¼n eklenince en saÄŸa kaydÄ±r
            setTimeout(() => { scrollArea.scrollLeft = scrollArea.scrollWidth; }, 100);
        }
        function kartSil(idx) { if(confirm('Bu gÃ¼nÃ¼ silmek istediÄŸine emin misin?')) { gunler.splice(idx, 1); ciz(); } }
        function ekle(e, idx) {
            if(!e.target.value.trim()) return;
            gunler[idx].gorevler.push({ txt: e.target.value.trim(), ok: false });
            e.target.value = ""; ciz();
        }
        function tamam(gIdx, tIdx) { gunler[gIdx].gorevler[tIdx].ok = !gunler[gIdx].gorevler[tIdx].ok; ciz(); }

        ciz();
    </script>
</body>
</html>
