<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Odak Defteri v3.0</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@800&family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #f0f2f5; --card: #ffffff; --accent: #0969da; --text: #1f2328; 
            --border: #d0d7de; --danger: #cf222e; --warning: #9a6700; 
            --input: #ffffff; --shadow: 0 6px 16px rgba(0,0,0,0.08);
            --side-w: 280px;
        }
        [data-theme="dark"] {
            --bg: #0d1117; --card: #161b22; --accent: #58a6ff; --text: #c9d1d9; 
            --border: #30363d; --danger: #f85149; --warning: #d29922; 
            --input: #010409; --shadow: none;
        }

        body {
            margin: 0; height: 100vh; width: 100vw; overflow: hidden;
            background-color: var(--bg); color: var(--text); font-family: 'Inter', sans-serif;
            display: flex; flex-direction: column; transition: 0.3s;
        }

        /* --- SIDEBAR & PANELS --- */
        #sidebar, #notes-panel {
            position: fixed; top: 0; height: 100%; background: var(--card); 
            z-index: 9999; transition: 0.3s cubic-bezier(0.4, 0, 0.2, 1); 
            padding: 30px 20px; box-sizing: border-box; border: 1px solid var(--border);
        }
        #sidebar { left: calc(-1 * var(--side-w)); width: var(--side-w); }
        #sidebar.open { left: 0; }
        #notes-panel { right: -350px; width: 320px; display: flex; flex-direction: column; }
        #notes-panel.open { right: 0; }

        .overlay {
            position: fixed; inset: 0; background: rgba(0,0,0,0.4); z-index: 9000;
            opacity: 0; visibility: hidden; transition: 0.3s; backdrop-filter: blur(2px);
        }
        .overlay.active { opacity: 1; visibility: visible; }

        /* --- HEADER --- */
        header { 
            display: flex; align-items: center; justify-content: space-between; 
            padding: 15px 25px; background: var(--card); border-bottom: 1px solid var(--border);
        }
        .logo-area { display: flex; align-items: center; gap: 12px; }
        .btn-icon { 
            background: none; border: none; color: var(--text); cursor: pointer; 
            font-size: 1.2rem; padding: 8px; border-radius: 8px; transition: 0.2s;
        }
        .btn-icon:hover { background: var(--bg); }
        h1 { font-family: 'Montserrat'; font-size: 1rem; font-weight: 800; margin: 0; }

        /* --- BOARD --- */
        .board-wrapper { 
            flex-grow: 1; overflow-x: auto; display: flex; align-items: center; 
            padding: 20px; -webkit-overflow-scrolling: touch; 
        }
        .board { display: flex; gap: 20px; height: 100%; align-items: center; }

        .card, .silhouette { 
            width: 280px; height: 380px; border-radius: 16px; flex-shrink: 0; 
            position: relative; box-sizing: border-box; 
        }
        .card { 
            background: var(--card); padding: 20px; border: 1px solid var(--border); 
            display: flex; flex-direction: column; box-shadow: var(--shadow); 
        }
        .silhouette { 
            border: 2px dashed var(--border); display: flex; align-items: center; 
            justify-content: center; cursor: pointer; color: var(--border); font-weight: 600;
        }

        .task-list { overflow-y: auto; flex-grow: 1; margin: 10px 0; }
        .task-item { display: flex; align-items: center; gap: 8px; margin-bottom: 8px; font-size: 0.9rem; }
        .done { text-decoration: line-through; opacity: 0.4; }

        .input-box { 
            background: var(--input); border: 1px solid var(--border); color: var(--text); 
            padding: 10px; border-radius: 8px; width: 100%; box-sizing: border-box; outline: none;
        }

        .delete-card { position: absolute; top: 10px; right: 10px; cursor: pointer; opacity: 0.3; }
        .delete-card:hover { opacity: 1; color: var(--danger); }

        .note-item { 
            background: var(--bg); padding: 10px; border-radius: 8px; margin-bottom: 10px; 
            font-size: 0.85rem; border-left: 4px solid var(--accent); position: relative;
        }

        @media (max-width: 600px) {
            header { padding: 10px 15px; }
            h1 { display: none; }
        }
    </style>
</head>
<body data-theme="dark">

    <div class="overlay" id="overlay" onclick="closeAll()"></div>
    
    <nav id="sidebar">
        <h2 style="font-family:'Montserrat'; color:var(--accent);">MENU</h2>
        <div style="cursor:pointer; padding:10px 0;" onclick="closeAll()">üìÖ G√ºnl√ºk Plan</div>
        <div style="cursor:pointer; padding:10px 0;" onclick="openNotes()">üìù Notlarƒ±m</div>
    </nav>

    <div id="notes-panel">
        <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:15px;">
            <h3>NOTLAR</h3>
            <button class="btn-icon" onclick="closeAll()">‚úï</button>
        </div>
        <textarea id="note-input" class="input-box" style="height:80px; resize:none;" placeholder="Not yaz..."></textarea>
        <button onclick="saveNote()" style="width:100%; background:var(--accent); color:white; border:none; padding:10px; margin-top:10px; border-radius:8px; cursor:pointer;">Ekle</button>
        <div id="notes-list" style="margin-top:15px; overflow-y:auto; flex-grow:1;"></div>
    </div>

    <header>
        <div class="logo-area">
            <button class="btn-icon" onclick="toggleMenu()">‚ò∞</button>
            <h1>ODAK DEFTERƒ∞</h1>
        </div>
        <div style="display:flex; gap:8px;">
            <button class="btn-icon" onclick="ciz()" title="Yenile">‚Üª</button>
            <button class="btn-icon" onclick="temaDegistir()" id="t-btn">üåô</button>
        </div>
    </header>

    <div class="board-wrapper" id="scroll-area">
        <div class="board" id="board"></div>
    </div>

    <script>
        let gunler = JSON.parse(localStorage.getItem('odak_gunler')) || [];
        let notlar = JSON.parse(localStorage.getItem('odak_notlar')) || [];

        function toggleMenu() {
            document.getElementById('sidebar').classList.toggle('open');
            document.getElementById('overlay').classList.toggle('active');
        }
        function openNotes() {
            closeAll();
            document.getElementById('notes-panel').classList.add('open');
            document.getElementById('overlay').classList.add('active');
            drawNotes();
        }
        function closeAll() {
            document.getElementById('sidebar').classList.remove('open');
            document.getElementById('notes-panel').classList.remove('open');
            document.getElementById('overlay').classList.remove('active');
        }

        function temaDegistir() {
            const body = document.body;
            const isDark = body.getAttribute('data-theme') === 'dark';
            const newTheme = isDark ? 'light' : 'dark';
            body.setAttribute('data-theme', newTheme);
            document.getElementById('t-btn').innerText = isDark ? '‚òÄÔ∏è' : 'üåô';
            localStorage.setItem('odak_tema', newTheme);
        }

        function ciz() {
            const board = document.getElementById('board');
            board.innerHTML = '';
            
            gunler.forEach((gun, gIdx) => {
                const bitti = gun.tasks.filter(t => t.ok).length;
                const oran = gun.tasks.length === 0 ? 0 : Math.round((bitti / gun.tasks.length) * 100);

                const card = document.createElement('div');
                card.className = 'card';
                card.innerHTML = `
                    <span class="delete-card" onclick="kartSil(${gIdx})">‚úï</span>
                    <div style="font-weight:600; margin-bottom:10px;">${gun.tarih} <small style="color:var(--accent)">%${oran}</small></div>
                    <div class="task-list">
                        ${gun.tasks.map((t, tIdx) => `
                            <div class="task-item ${t.ok ? 'done' : ''}">
                                <input type="checkbox" ${t.ok ? 'checked' : ''} onchange="tamam(${gIdx},${tIdx})">
                                <span>${t.txt}</span>
                            </div>
                        `).join('')}
                    </div>
                    <input type="text" class="input-box" placeholder="Yeni g√∂rev..." 
                           onkeypress="if(event.key==='Enter') ekle(event, ${gIdx})">
                `;
                board.appendChild(card);
            });

            const siluet = document.createElement('div');
            siluet.className = 'silhouette';
            siluet.innerHTML = '+ Yeni G√ºn';
            siluet.onclick = yeniGun;
            board.appendChild(siluet);

            localStorage.setItem('odak_gunler', JSON.stringify(gunler));
        }

        function yeniGun() {
            const bugun = new Date();
            bugun.setDate(bugun.getDate() + gunler.length);
            const yazi = bugun.toLocaleDateString('tr-TR', { day: 'numeric', month: 'short' });
            gunler.push({ tarih: yazi, tasks: [] });
            ciz();
        }

        function ekle(e, idx) {
            const val = e.target.value.trim();
            if(!val) return;
            gunler[idx].tasks.push({ txt: val, ok: false });
            e.target.value = '';
            ciz();
        }

        function tamam(g, t) { gunler[g].tasks[t].ok = !gunler[g].tasks[t].ok; ciz(); }
        
        function kartSil(idx) { 
            gunler.splice(idx, 1); 
            ciz(); 
        }

        function saveNote() {
            const inp = document.getElementById('note-input');
            if(!inp.value.trim()) return;
            notlar.unshift(inp.value);
            inp.value = '';
            drawNotes();
            localStorage.setItem('odak_notlar', JSON.stringify(notlar));
        }

        function drawNotes() {
            const list = document.getElementById('notes-list');
            list.innerHTML = notlar.map((n, idx) => `
                <div class="note-item">
                    <span style="float:right; cursor:pointer; color:var(--danger);" onclick="notSil(${idx})">‚úï</span>
                    ${n}
                </div>
            `).join('');
        }

        function notSil(idx) {
            notlar.splice(idx, 1);
            localStorage.setItem('odak_notlar', JSON.stringify(notlar));
            drawNotes();
        }

        // Ba≈ülangƒ±√ß
        const kaydedilenTema = localStorage.getItem('odak_tema') || 'dark';
        document.body.setAttribute('data-theme', kaydedilenTema);
        document.getElementById('t-btn').innerText = kaydedilenTema === 'dark' ? 'üåô' : '‚òÄÔ∏è';
        ciz();
    </script>
</body>
</html>
