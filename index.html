<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Odak Defteri v3.0</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@800&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #f8f9fa; --card: #ffffff; --accent: #2563eb; --text: #1e293b; 
            --border: #e2e8f0; --danger: #ef4444; --warning: #f59e0b; 
            --input: #ffffff; --shadow: 0 4px 6px -1px rgba(0,0,0,0.1);
            --side-w: 280px;
        }
        [data-theme="dark"] {
            --bg: #0f172a; --card: #1e293b; --accent: #38bdf8; --text: #f1f5f9; 
            --border: #334155; --danger: #f87171; --warning: #fbbf24; 
            --input: #0f172a; --shadow: none;
        }

        html, body {
            margin: 0; padding: 0; height: 100vh; width: 100vw;
            overflow: hidden; background-color: var(--bg);
            color: var(--text); font-family: 'Inter', sans-serif;
            transition: background 0.3s;
        }
        body { display: flex; flex-direction: column; }
        
        /* --- SIDEBAR & OVERLAY --- */
        #sidebar {
            position: fixed; top: 0; left: calc(-1 * var(--side-w)); width: var(--side-w); height: 100%;
            background: var(--card); border-right: 1px solid var(--border); z-index: 10000;
            transition: 0.3s cubic-bezier(0.4, 0, 0.2, 1); padding: 30px 20px; box-sizing: border-box;
        }
        #sidebar.open { transform: translateX(var(--side-w)); }

        #notes-panel {
            position: fixed; top: 0; right: -350px; width: 320px; height: 100%;
            background: var(--card); border-left: 1px solid var(--border); z-index: 10000;
            transition: 0.3s ease; padding: 25px; display: flex; flex-direction: column;
            box-sizing: border-box;
        }
        #notes-panel.open { right: 0; }

        .overlay {
            position: fixed; inset: 0; background: rgba(0,0,0,0.5); z-index: 9000;
            opacity: 0; visibility: hidden; transition: 0.3s; backdrop-filter: blur(3px);
        }
        .overlay.active { opacity: 1; visibility: visible; }

        /* --- HEADER --- */
        header { 
            display: flex; align-items: center; justify-content: space-between; 
            padding: 15px 30px; flex-shrink: 0; background: var(--card);
            border-bottom: 1px solid var(--border);
        }
        .logo-area { display: flex; align-items: center; gap: 12px; }
        
        /* √áƒ±kƒ±ntƒ± yapmayan temiz butonlar */
        .icon-btn {
            background: transparent; border: 1px solid var(--border); color: var(--text);
            width: 40px; height: 40px; border-radius: 10px; cursor: pointer;
            display: flex; align-items: center; justify-content: center; font-size: 1.2rem;
            transition: 0.2s;
        }
        .icon-btn:hover { background: var(--bg); border-color: var(--accent); color: var(--accent); }

        .logo-icon {
            width: 35px; height: 35px; background: var(--accent); color: white;
            border-radius: 8px; display: flex; align-items: center; justify-content: center;
            font-weight: 800; font-family: 'Montserrat'; font-size: 1.2rem;
        }
        h1 { font-family: 'Montserrat'; font-size: 1rem; font-weight: 800; margin: 0; letter-spacing: -0.5px; }

        /* --- BOARD --- */
        .board-wrapper { 
            flex-grow: 1; overflow-x: auto; overflow-y: hidden; 
            display: flex; align-items: center; padding: 20px 40px; 
            scroll-behavior: smooth;
        }
        .board { 
            display: grid; grid-template-rows: repeat(2, 340px);
            grid-auto-flow: column; gap: 20px;
        }

        .card, .silhouette { 
            width: 280px; height: 320px; border-radius: 16px; 
            position: relative; box-sizing: border-box;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .card { 
            background: var(--card); padding: 20px; border: 1px solid var(--border); 
            display: flex; flex-direction: column; box-shadow: var(--shadow); 
        }
        .card:hover { transform: translateY(-4px); box-shadow: 0 12px 20px rgba(0,0,0,0.1); }

        .silhouette { 
            border: 2px dashed var(--border); display: flex; 
            align-items: center; justify-content: center; cursor: pointer; 
            color: var(--border); font-size: 1rem; font-weight: 600;
        }
        .silhouette:hover { border-color: var(--accent); color: var(--accent); background: rgba(37, 99, 235, 0.05); }

        .task-list { overflow-y: auto; flex-grow: 1; margin: 12px 0; }
        .task-list::-webkit-scrollbar { width: 4px; }
        .task-list::-webkit-scrollbar-thumb { background: var(--border); border-radius: 10px; }

        .task-item { display: flex; align-items: center; margin: 8px 0; font-size: 0.85rem; gap: 10px; }
        .done { text-decoration: line-through; opacity: 0.4; }
        
        .input-box { 
            background: var(--input); border: 1px solid var(--border); color: var(--text); 
            padding: 10px; border-radius: 10px; width: 100%; outline: none; 
            font-size: 0.8rem; box-sizing: border-box;
        }

        .delete-card { position: absolute; top: 10px; right: 10px; cursor: pointer; opacity: 0.3; transition: 0.2s; }
        .delete-card:hover { opacity: 1; color: var(--danger); }

        @media (max-width: 800px) {
            .board { display: flex; flex-direction: row; }
            .card, .silhouette { width: 85vw; height: 420px; }
            header { padding: 15px; }
        }
    </style>
</head>
<body data-theme="dark">
    <div class="overlay" id="overlay" onclick="closeAll()"></div>
    
    <nav id="sidebar">
        <h2 style="font-family:'Montserrat'; color:var(--accent);">MEN√ú</h2>
        <div style="margin-top:20px;">
            <p onclick="closeAll()" style="cursor:pointer; padding:10px 0;">üìÖ G√ºnl√ºk Akƒ±≈ü</p>
            <p onclick="openNotes()" style="cursor:pointer; padding:10px 0;">üìù Genel Notlar</p>
        </div>
    </nav>

    <div id="notes-panel">
        <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:15px;">
            <h3 style="margin:0; font-size:1rem;">NOTLAR</h3>
            <button class="icon-btn" onclick="closeAll()" style="border:none;">&times;</button>
        </div>
        <textarea id="note-input" class="input-box" style="height: 120px; margin-bottom:10px; resize:none;" placeholder="Bir ≈üeyler karala..."></textarea>
        <button onclick="saveNote()" style="background:var(--accent); color:white; border:none; padding:12px; border-radius:10px; width:100%; cursor:pointer; font-weight:600;">Kaydet</button>
        <div id="notes-list" style="margin-top:20px; overflow-y:auto; flex-grow:1;"></div>
    </div>

    <header>
        <div class="logo-area">
            <button class="icon-btn" onclick="toggleMenu()">‚ò∞</button>
            <div class="logo-icon">O</div>
            <h1>ODAK DEFTERƒ∞</h1>
        </div>
        <div style="display:flex; gap:10px;">
            <button class="icon-btn" onclick="openNotes()">üìù</button>
            <button class="icon-btn" onclick="temaDegistir()" id="theme-icon">üåô</button>
        </div>
    </header>

    <div class="board-wrapper" id="scroll-area">
        <div class="board" id="board"></div>
    </div>

    <script>
        let gunler = JSON.parse(localStorage.getItem('odak_v10')) || [];
        let notlar = JSON.parse(localStorage.getItem('odak_notlar_v10')) || [];

        function toggleMenu() {
            document.getElementById('sidebar').classList.toggle('open');
            document.getElementById('overlay').classList.toggle('active');
        }
        function openNotes() {
            closeAll();
            document.getElementById('notes-panel').classList.add('open');
            document.getElementById('overlay').classList.add('active');
            drawNotes();
        }
        function closeAll() {
            document.getElementById('sidebar').classList.remove('open');
            document.getElementById('notes-panel').classList.remove('open');
            document.getElementById('overlay').classList.remove('active');
        }

        function temaDegistir() {
            const body = document.body;
            const isDark = body.getAttribute('data-theme') === 'dark';
            const yeni = isDark ? 'light' : 'dark';
            body.setAttribute('data-theme', yeni);
            document.getElementById('theme-icon').innerText = yeni === 'dark' ? 'üåô' : '‚òÄÔ∏è';
            localStorage.setItem('odak_tema', yeni);
        }
        if(localStorage.getItem('odak_tema') === 'light') temaDegistir();

        function ciz() {
            const board = document.getElementById('board');
            board.innerHTML = '';
            
            gunler.forEach((gun, gIdx) => {
                const bitti = gun.gorevler.filter(t => t.ok).length;
                const oran = gun.gorevler.length === 0 ? 0 : Math.round((bitti / gun.gorevler.length) * 100);
                
                const card = document.createElement('div');
                card.className = 'card';
                card.innerHTML = `
                    <span class="delete-card" onclick="kartSil(${gIdx})">üóëÔ∏è</span>
                    <div style="font-weight:700; font-size:0.9rem; margin-bottom:5px;">${gun.tarih}</div>
                    <div style="font-size:10px; color:var(--accent); font-weight:bold; margin-bottom:10px;">Tamamlanan: %${oran}</div>
                    <div class="task-list">
                        ${gun.gorevler.map((t, tIdx) => `
                            <div class="task-item ${t.ok ? 'done' : ''}">
                                <input type="checkbox" ${t.ok ? 'checked' : ''} onchange="tamam(${gIdx},${tIdx})">
                                <span>${t.txt}</span>
                            </div>
                        `).join('')}
                    </div>
                    <input type="text" class="input-box" placeholder="Yeni g√∂rev..." 
                           onkeypress="if(event.key==='Enter') ekle(event, ${gIdx})">
                `;
                board.appendChild(card);
            });

            const siluet = document.createElement('div');
            siluet.className = 'silhouette';
            siluet.onclick = yeniGun;
            siluet.innerHTML = `+ Yeni G√ºn Ekle`;
            board.appendChild(siluet);
            
            localStorage.setItem('odak_v10', JSON.stringify(gunler));
        }

        function yeniGun() {
            const d = new Date();
            d.setDate(d.getDate() + gunler.length);
            const yazi = d.toLocaleDateString('tr-TR', { day: 'numeric', month: 'short', weekday: 'short' });
            gunler.push({ tarih: yazi, gorevler: [] });
            ciz();
        }

        function kartSil(idx) { if(confirm('Bu g√ºn√º silmek istediƒüine emin misin?')) { gunler.splice(idx, 1); ciz(); } }
        function ekle(e, idx) {
            if(!e.target.value.trim()) return;
            gunler[idx].gorevler.push({ txt: e.target.value, ok: false });
            e.target.value = "";
            ciz();
        }
        function tamam(gIdx, tIdx) { gunler[gIdx].gorevler[tIdx].ok = !gunler[gIdx].gorevler[tIdx].ok; ciz(); }

        function saveNote() {
            const inp = document.getElementById('note-input');
            if(!inp.value.trim()) return;
            notlar.unshift({ text: inp.value });
            inp.value = "";
            localStorage.setItem('odak_notlar_v10', JSON.stringify(notlar));
            drawNotes();
        }

        function drawNotes() {
            const list = document.getElementById('notes-list');
            list.innerHTML = notlar.map((n, idx) => `
                <div style="background:var(--bg); padding:10px; border-radius:8px; margin-bottom:10px; font-size:0.8rem; position:relative;">
                    <span style="float:right; cursor:pointer; color:var(--danger);" onclick="deleteNote(${idx})">√ó</span>
                    ${n.text}
                </div>
            `).join('');
        }
        function deleteNote(idx) { notlar.splice(idx,1); localStorage.setItem('odak_notlar_v10', JSON.stringify(notlar)); drawNotes(); }

        ciz();
    </script>
</body>
</html>
